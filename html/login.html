<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tizimga kirish - Elbek Design Studio</title>
<link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --primary: #6366f1;
    --primary-light: #818cf8;
    --primary-dark: #4f46e5;
    --secondary: #8b5cf6;
    --accent: #06b6d4;
    --dark: #0f172a;
    --dark-light: #1e293b;
    --light: #f8fafc;
    --gray: #64748b;
    --gray-light: #94a3b8;
    --white: #ffffff;
    --success: #22c55e;
    --error: #ef4444;
    --warning: #f59e0b;
    --telegram: #0088cc;
    --telegram-light: #26a5e4;
    --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --gradient-telegram: linear-gradient(135deg, #0088cc 0%, #26a5e4 100%);
    --gradient-success: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    --blur: blur(20px);
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    position: relative;
    overflow-x: hidden;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* Animated Background */
  .bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #0088cc);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Floating Elements */
  .floating-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
  }

  .floating-element {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 20s infinite linear;
  }

  .floating-element:nth-child(1) {
    width: 80px;
    height: 80px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
  }

  .floating-element:nth-child(2) {
    width: 120px;
    height: 120px;
    top: 60%;
    right: 10%;
    animation-delay: 5s;
  }

  .floating-element:nth-child(3) {
    width: 60px;
    height: 60px;
    bottom: 20%;
    left: 20%;
    animation-delay: 10s;
  }

  .floating-element:nth-child(4) {
    width: 100px;
    height: 100px;
    top: 10%;
    right: 30%;
    animation-delay: 15s;
  }

  @keyframes float {
    0% {
      transform: translateY(0px) rotate(0deg);
      opacity: 0.7;
    }
    33% {
      transform: translateY(-30px) rotate(120deg);
      opacity: 0.4;
    }
    66% {
      transform: translateY(30px) rotate(240deg);
      opacity: 0.7;
    }
    100% {
      transform: translateY(0px) rotate(360deg);
      opacity: 0.7;
    }
  }

  /* Main Container */
  .container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: var(--blur);
    border-radius: 2rem;
    padding: 0;
    width: 100%;
    max-width: 900px;
    box-shadow: var(--shadow-xl);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    animation: slideUp 1s ease-out;
    overflow: hidden;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(100px) scale(0.9);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* Header Section */
  .header-section {
    background: var(--gradient-primary);
    color: var(--white);
    padding: 3rem 2rem;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .header-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
  }

  .header-content {
    position: relative;
    z-index: 1;
  }

  .logo-container {
    margin-bottom: 2rem;
    animation: logoFloat 3s ease-in-out infinite;
  }

  @keyframes logoFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto;
    border: 4px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  .logo:hover {
    transform: scale(1.1);
    border-color: rgba(255, 255, 255, 0.6);
  }

  .header-title {
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, #ffffff, #e2e8f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .header-subtitle {
    font-size: 1.1rem;
    font-weight: 400;
    opacity: 0.9;
    line-height: 1.6;
    max-width: 500px;
    margin: 0 auto;
  }

  /* Content Section */
  .content-section {
    padding: 3rem 2rem;
  }

  .content-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3rem;
    align-items: start;
  }

  /* Form Section */
  .form-section {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 1.5rem;
    padding: 2rem;
    border: 2px solid rgba(99, 102, 241, 0.1);
    position: relative;
    overflow: hidden;
  }

  .form-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: var(--gradient-primary);
  }

  .form-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 1.5rem;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    display: block;
    margin-bottom: 0.75rem;
    color: var(--dark);
    font-weight: 600;
    font-size: 1rem;
  }

  .form-input {
    width: 100%;
    padding: 1.25rem 1.5rem;
    border: 2px solid #e2e8f0;
    border-radius: 1rem;
    font-size: 1.1rem;
    background: var(--white);
    color: var(--dark);
    transition: all 0.3s ease;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
  }

  .form-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    transform: translateY(-2px);
  }

  .form-input::placeholder {
    color: var(--gray-light);
    font-weight: 400;
  }

  /* Buttons */
  .btn {
    width: 100%;
    padding: 1.25rem 2rem;
    border: none;
    border-radius: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    text-decoration: none;
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
  }

  .btn:hover::before {
    left: 100%;
  }

  .btn-primary {
    background: var(--gradient-primary);
    color: var(--white);
    box-shadow: var(--shadow-lg);
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
  }

  .btn-google {
    background: var(--white);
    color: var(--dark);
    border: 2px solid #e2e8f0;
    margin-top: 1rem;
  }

  .btn-google:hover {
    background: #f8fafc;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .btn-telegram {
    background: var(--gradient-telegram);
    color: var(--white);
    margin-top: 1rem;
  }

  .btn-telegram:hover {
    transform: translateY(-3px);
    box-shadow: 0 20px 40px rgba(0, 136, 204, 0.3);
  }

  /* Loading Animation */
  .btn.loading {
    pointer-events: none;
    opacity: 0.8;
  }

  .btn.loading::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid var(--white);
    border-radius: 50%;
    right: 1.5rem;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Messages */
  .message {
    padding: 1.25rem;
    border-radius: 1rem;
    margin-bottom: 1.5rem;
    font-weight: 500;
    text-align: center;
    display: none;
    animation: messageSlide 0.5s ease;
    border: 2px solid;
  }

  @keyframes messageSlide {
    from {
      opacity: 0;
      transform: translateY(-20px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .message.success {
    background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.1) 100%);
    color: var(--success);
    border-color: rgba(34, 197, 94, 0.3);
  }

  .message.error {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
    color: var(--error);
    border-color: rgba(239, 68, 68, 0.3);
  }

  /* Back Button */
  .back-btn {
    position: fixed;
    top: 2rem;
    left: 2rem;
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: var(--blur);
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--shadow-lg);
    font-size: 1.5rem;
    color: var(--dark);
    z-index: 1000;
  }

  .back-btn:hover {
    background: var(--white);
    transform: translateY(-3px) scale(1.1);
    box-shadow: var(--shadow-xl);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .container {
      max-width: 100%;
      margin: 0.5rem;
      border-radius: 1.5rem;
    }

    .header-section {
      padding: 2rem 1.5rem;
    }

    .header-title {
      font-size: 2rem;
    }

    .content-section {
      padding: 2rem 1.5rem;
    }

    .content-grid {
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .back-btn {
      top: 1rem;
      left: 1rem;
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
    }

    .form-input {
      padding: 1rem 1.25rem;
      font-size: 1rem;
    }
  }

  @media (max-width: 480px) {
    .container {
      margin: 0.25rem;
      border-radius: 1rem;
    }

    .header-section {
      padding: 1.5rem 1rem;
    }

    .content-section {
      padding: 1.5rem 1rem;
    }

    .form-section {
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>
<!-- Background Animation -->
<div class="bg-animation"></div>

<!-- Floating Elements -->
<div class="floating-elements">
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
</div>

<!-- Back Button -->
<button class="back-btn" onclick="goBack()" title="Orqaga">
  ←
</button>

<!-- Main Container -->
<div class="container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="logo-container">
        <img src="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" alt="Elbek Design Studio" class="logo">
      </div>
      <h1 class="header-title">
        Tizimga kirish
      </h1>
      <p class="header-subtitle">
        Hisobingizga kiring va professional dizayn xizmatlaridan foydalanishni davom eting.
      </p>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <div class="content-grid">
      <!-- Form Section -->
      <div class="form-section">
        <div id="message" class="message"></div>

        <h3 class="form-title">
          <span>🔑</span> Hisobingizga kirish
        </h3>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="sizning@email.com">
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Parol</label>
          <input type="password" id="password" class="form-input" placeholder="Parolingiz">
        </div>

        <button class="btn btn-primary" id="loginBtn" onclick="signInWithEmailPassword()">
          <span>➡️</span> Kirish
        </button>

        <button class="btn btn-google" id="googleLoginBtn" onclick="signInWithGoogle()">
          <img src="/img/ggg.jpg" alt="Google icon" style="width: 24px; height: 24px; margin-right: 8px;"> Google orqali kirish
        </button>

        <button class="btn btn-telegram" onclick="window.location.href='telegram-register.html'">
          <img src="/img/image.png" alt="Telegram icon" style="width: 24px; height: 24px; margin-right: 8px;"> Telegram orqali ro'yxatdan o'tish
        </button>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--gray); font-size: 0.95rem;">
          Hisobingiz yo'qmi? <a href="register.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Ro'yxatdan o'tish</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
  import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
    authDomain: "dizaynowner.firebaseapp.com",
    databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
    projectId: "dizaynowner",
    storageBucket: "dizaynowner.firebasestorage.app",
    messagingSenderId: "976762018041",
    appId: "1:976762018041:web:e43227005165059158ea28",
    measurementId: "G-0S6KV8DFKJ"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  const loginBtn = document.getElementById('loginBtn');
  const googleLoginBtn = document.getElementById('googleLoginBtn');
  const messageDiv = document.getElementById('message');

  // Show message function
  function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';

    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 5000);
  }

  // Email/Password Login
  window.signInWithEmailPassword = async function() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!email || !password) {
      showMessage('❌ Email va parolni to\'liq kiriting!', 'error');
      return;
    }

    loginBtn.classList.add('loading');
    loginBtn.innerHTML = '<span>⏳</span> Kirilmoqda...';

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      localStorage.setItem('userUID', user.uid);
      localStorage.setItem('registrationMethod', 'email/password');
      showMessage('✅ Muvaffaqiyatli kirdingiz!', 'success');
      setTimeout(() => {
        window.location.href = '/html/order.html';
      }, 2000);

    } catch (error) {
      console.error("Tizimga kirishda xato:", error);
      if (error.code === 'auth/invalid-credential') {
        showMessage('❌ Email yoki parol noto\'g\'ri!', 'error');
      } else if (error.code === 'auth/user-not-found') {
        showMessage('❌ Foydalanuvchi topilmadi. Ro\'yxatdan o\'tganmisiz?', 'error');
      } else {
        showMessage('❌ Tizimga kirishda xatolik: ' + error.message, 'error');
      }
    } finally {
      loginBtn.classList.remove('loading');
      loginBtn.innerHTML = '<span>➡️</span> Kirish';
    }
  };

  // Google Login
  window.signInWithGoogle = async function() {
    const provider = new GoogleAuthProvider();
    googleLoginBtn.classList.add('loading');
    googleLoginBtn.innerHTML = '<img src="/img/ggg.jpg" alt="Google icon" style="width: 24px; height: 24px; margin-right: 8px;"> Kirilmoqda...';

    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      // Optionally update user data in Realtime Database if needed (e.g., last login time)
      await set(ref(database, 'users/' + user.uid + '/lastLogin'), new Date().toISOString());
      
      localStorage.setItem('userUID', user.uid);
      localStorage.setItem('registrationMethod', 'google');
      showMessage('✅ Google orqali muvaffaqiyatli kirdingiz!', 'success');
      setTimeout(() => {
        window.location.href = '/html/order.html';
      }, 2000);

    } catch (error) {
      console.error("Google orqali kirishda xato:", error);
      if (error.code === 'auth/popup-closed-by-user') {
        showMessage('❌ Google oynasi yopildi. Qayta urinib ko\'ring.', 'error');
      } else {
        showMessage('❌ Google orqali kirishda xatolik: ' + error.message, 'error');
      }
    } finally {
      googleLoginBtn.classList.remove('loading');
      googleLoginBtn.innerHTML = '<img src="/img/ggg.jpg" alt="Google icon" style="width: 24px; height: 24px; margin-right: 8px;"> Google orqali kirish';
    }
  };

  // Back button function
  window.goBack = function() {
    window.location.href = "/index.html";
  };
</script>

<script>
  // Security functions
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', function(e) {
    if (
      (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
      e.key === 'F12'
    ) {
      e.preventDefault();
      alert("Bu amal bloklangan!");
    }
  });
  document.addEventListener('selectstart', e => e.preventDefault());
  document.addEventListener('copy', e => {
    e.preventDefault();
    alert("Nusxa olish mumkin emas!");
  });

  // Add smooth scroll behavior
  document.documentElement.style.scrollBehavior = 'smooth';

  // Add loading animation to page
  window.addEventListener('load', function() {
    document.body.style.opacity = '0';
    document.body.style.transition = 'opacity 0.5s ease';
    setTimeout(() => {
      document.body.style.opacity = '1';
    }, 100);
  });
</script>
</body>
</html>
