<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tizimga kirish - Elbek Design Studio</title>
  <link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
      --white: #ffffff;
      --success: #22c55e;
      --error: #ef4444;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      --shadow: 0 10px 40px rgba(99, 102, 241, 0.1);
      --shadow-hover: 0 20px 60px rgba(99, 102, 241, 0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Animated Background */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: particle-float 15s infinite linear;
    }

    @keyframes particle-float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Main Container */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: var(--shadow-hover);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      border: 4px solid var(--primary);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1rem;
      font-weight: 300;
    }

    .gradient-text {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Welcome Message */
    .welcome-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
      color: var(--success);
      font-weight: 500;
    }

    /* Form */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 1rem;
      font-size: 1rem;
      background: var(--white);
      color: var(--dark);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: var(--gray);
      font-weight: 300;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 1rem 2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: var(--gradient);
      color: var(--white);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    /* Loading Animation */
    .btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid var(--white);
      border-radius: 50%;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    /* Register Link */
    .register-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e2e8f0;
    }

    .register-link p {
      color: var(--gray);
      margin-bottom: 0.5rem;
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Success/Error Messages */
    .message {
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
      display: none;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .back-btn:hover {
      background: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 2rem;
      }

      .title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div class="bg-particles" id="particles"></div>

  <!-- Back Button -->
  <button class="back-btn" onclick="goBack()">
    ‚Üê
  </button>

  <!-- Main Container -->
  <div class="container">
    <div class="header">
      <img src="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" alt="Logo" class="logo">
      <h1 class="title">
        <span class="gradient-text">Xush kelibsiz!</span>
      </h1>
      <p class="subtitle">Hisobingizga kirish uchun ismingizni kiriting</p>
    </div>

    <div class="welcome-message">
      ‚ú® Siz allaqachon ro'yxatdan o'tgansiz! Tizimga kirish uchun ismingizni tasdiqlang.
    </div>

    <div id="message" class="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">üë§ Ismingiz</label>
        <input 
          type="text" 
          id="name" 
          class="form-input" 
          placeholder="Ro'yxatdan o'tgandagi ismingizni kiriting" 
          required
          autocomplete="name"
        >
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        üîì Tizimga kirish
      </button>
    </form>

    <div class="register-link">
      <p>Hali ro'yxatdan o'tmaganmisiz?</p>
      <a href="register.html">Bu yerga bosing</a>
    </div>
  </div>

  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Check if user is already logged in
    if (localStorage.getItem('user')) {
      window.location.href = "order.html";
    }

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nameInput = document.getElementById('name');
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');
      const name = nameInput.value.trim();
      const storedName = localStorage.getItem('user');

      if (!name) {
        showMessage('‚ùå Iltimos, ismingizni kiriting!', 'error');
        return;
      }

      if (!storedName) {
        showMessage('‚ùå Siz hali ro\'yxatdan o\'tmagansiz. Iltimos, avval ro\'yxatdan o\'ting.', 'error');
        setTimeout(() => {
          window.location.href = "register.html";
        }, 2000);
        return;
      }

      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Tekshirilmoqda...';

      setTimeout(() => {
        if (name === storedName) {
          showMessage('‚úÖ Muvaffaqiyatli tizimga kirdingiz!', 'success');
          setTimeout(() => {
            window.location.href = "order.html";
          }, 1500);
        } else {
          showMessage('‚ùå Ism noto\'g\'ri. Ro\'yxatdan o\'tgandagi ismingizni kiriting.', 'error');
          submitBtn.classList.remove('loading');
          submitBtn.textContent = 'üîì Tizimga kirish';
        }
      }, 1000);
    });

    // Show message function
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // Back button function
    function goBack() {
      window.location.href = "/index.html";
    }

    // Input validation
    document.getElementById('name').addEventListener('input', function(e) {
      // Remove numbers and special characters
      e.target.value = e.target.value.replace(/[^a-zA-Z–∞-—è–ê-–Ø\s]/g, '');
    });

    // Initialize particles
    createParticles();

    // Security functions
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu amal bloklangan!");
      }
    });
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => {
      e.preventDefault();
      alert("Nusxa olish mumkin emas!");
    });
  </script>
</body>
</html>
