<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tizimga kirish - Elbek Design Studio</title>
  <link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
      --white: #ffffff;
      --success: #22c55e;
      --error: #ef4444;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      --shadow: 0 10px 40px rgba(99, 102, 241, 0.1);
      --shadow-hover: 0 20px 60px rgba(99, 102, 241, 0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Animated Background */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: particle-float 15s infinite linear;
    }

    @keyframes particle-float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Main Container */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: var(--shadow-hover);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      border: 4px solid var(--primary);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1rem;
      font-weight: 300;
    }

    .gradient-text {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Welcome Message */
    .welcome-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
      color: var(--success);
      font-weight: 500;
    }

    /* Auth Methods */
    .auth-methods {
      margin-bottom: 2rem;
    }

    .method-title {
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      border: 2px solid #e5e7eb;
      border-radius: 1rem;
      background: var(--white);
      color: var(--dark);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
    }

    .auth-btn:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
      transform: translateY(-2px);
    }

    .auth-btn.google {
      border-color: #db4437;
      color: #db4437;
    }

    .auth-btn.google:hover {
      background: rgba(219, 68, 55, 0.05);
      border-color: #db4437;
    }

    /* Success/Error Messages */
    .message {
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
      display: none;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* Register Link */
    .register-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e2e8f0;
    }

    .register-link p {
      color: var(--gray);
      margin-bottom: 0.5rem;
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .back-btn:hover {
      background: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 2rem;
      }

      .title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div class="bg-particles" id="particles"></div>

  <!-- Back Button -->
  <button class="back-btn" onclick="goBack()">
    ‚Üê
  </button>

  <!-- Main Container -->
  <div class="container">
    <div class="header">
      <img src="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" alt="Logo" class="logo">
      <h1 class="title">
        <span class="gradient-text">Xush kelibsiz!</span>
      </h1>
      <p class="subtitle">Google yoki Telegram orqali hisobingizga kiring</p>
    </div>

    <div class="welcome-message">
      ‚ú® Siz allaqachon ro'yxatdan o'tgansiz! Tizimga kirish uchun Google orqali kiring.
    </div>

    <div id="message" class="message"></div>

    <!-- Authentication Methods -->
    <div class="auth-methods">
      <p class="method-title">Tizimga kirish usulini tanlang:</p>
      
      <!-- Auth Tabs -->
      <div style="display: flex; gap: 0.5rem; margin-bottom: 2rem; background: rgba(99, 102, 241, 0.1); border-radius: 1rem; padding: 0.5rem;">
        <button class="auth-tab active" onclick="switchAuthTab('google')" style="flex: 1; padding: 0.75rem 1rem; border: none; border-radius: 0.75rem; background: white; color: var(--primary); font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; font-size: 0.9rem;">
          üîç Google
        </button>
        <button class="auth-tab" onclick="switchAuthTab('telegram')" style="flex: 1; padding: 0.75rem 1rem; border: none; border-radius: 0.75rem; background: transparent; color: var(--primary); font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; font-size: 0.9rem;">
          üì± Telegram
        </button>
      </div>
      
      <!-- Google Auth Section -->
      <div id="googleAuthSection" class="auth-section" style="display: block;">
        <div class="auth-buttons">
          <button class="auth-btn google" onclick="signInWithGoogle()">
            <span>üîç</span>
            Google orqali kirish
          </button>
        </div>
      </div>
      
      <!-- Telegram Auth Section -->
      <div id="telegramAuthSection" class="auth-section" style="display: none;">
        <div style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--dark); font-size: 0.95rem;">üì± Telegram ID raqamingiz</label>
          <input type="number" id="telegramIdLogin" placeholder="7833115003" style="width: 100%; padding: 1rem 1.5rem; border: 2px solid #e5e7eb; border-radius: 1rem; font-size: 1rem; font-family: 'Poppins', sans-serif; background: var(--white); color: var(--dark); transition: all 0.3s ease; margin-bottom: 1rem;" required>
          <div style="font-size: 0.85rem; color: var(--gray); line-height: 1.4;">
            üí° Ro'yxatdan o'tishda ishlatgan Telegram ID ni kiriting
          </div>
        </div>
        
        <button class="auth-btn" onclick="signInWithTelegram()" style="width: 100%; background: #0088cc; color: white; border: 2px solid #0088cc;">
          <span>üì±</span>
          Telegram orqali kirish
        </button>
      </div>
    </div>

    <div class="register-link">
      <p>Hali ro'yxatdan o'tmaganmisiz?</p>
      <a href="register.html">Bu yerga bosing</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getDatabase, ref, update, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
      authDomain: "dizaynowner.firebaseapp.com",
      databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
      projectId: "dizaynowner",
      storageBucket: "dizaynowner.firebasestorage.app",
      messagingSenderId: "976762018041",
      appId: "1:976762018041:web:e43227005165059158ea28",
      measurementId: "G-0S6KV8DFKJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Switch between auth tabs
    window.switchAuthTab = function(tabName) {
      // Update tab buttons
      document.querySelectorAll('.auth-tab').forEach(tab => {
        tab.style.background = 'transparent';
      });
      event.target.style.background = 'white';

      // Update auth sections
      if (tabName === 'google') {
        document.getElementById('googleAuthSection').style.display = 'block';
        document.getElementById('telegramAuthSection').style.display = 'none';
      } else if (tabName === 'telegram') {
        document.getElementById('googleAuthSection').style.display = 'none';
        document.getElementById('telegramAuthSection').style.display = 'block';
      }
    };

    // Telegram Sign In
    window.signInWithTelegram = async function() {
      const telegramId = document.getElementById('telegramIdLogin').value.trim();
      
      if (!telegramId) {
        showMessage('‚ùå Telegram ID ni kiriting!', 'error');
        return;
      }
      
      if (!/^\d+$/.test(telegramId)) {
        showMessage('‚ùå Telegram ID faqat raqamlardan iborat bo\'lishi kerak!', 'error');
        return;
      }
      
      try {
        showMessage('üì± Telegram orqali kirilmoqda...', 'success');
        
        const userName = `telegram_${telegramId}`;
        
        // Check if user exists in Firebase
        const usersRef = ref(database, 'users');
        const snapshot = await get(usersRef);
        
        let userFound = false;
        let userUID = null;
        
        if (snapshot.exists()) {
          const users = snapshot.val();
          
          // Find user by telegram ID
          for (const uid of Object.keys(users)) {
            const user = users[uid];
            if (user.telegramId === telegramId && user.authMethod === 'telegram') {
              userFound = true;
              userUID = uid;
              break;
            }
          }
        }
        
        if (!userFound) {
          showMessage('‚ùå Bu Telegram ID bilan ro\'yxatdan o\'tilmagan! Avval ro\'yxatdan o\'ting.', 'error');
          return;
        }
        
        // Check if user is blocked
        const isBlocked = await checkUserBlocked(userName);
        if (isBlocked) {
          return; // Don't proceed if blocked
        }
        
        // Update last login
        await update(ref(database, `users/${userUID}`), {
          lastLogin: new Date().toISOString()
        });
        
        showMessage('‚úÖ Telegram orqali muvaffaqiyatli kirdingiz!', 'success');
        
        // Save to localStorage
        localStorage.setItem('user', userName);
        localStorage.setItem('userUID', userUID);
        localStorage.setItem('telegramId', telegramId);
        localStorage.setItem('authMethod', 'telegram');
        
        setTimeout(() => {
          window.location.href = "order.html";
        }, 2000);
        
      } catch (error) {
        console.error('‚ùå Telegram kirish xatosi:', error);
        showMessage('‚ùå Telegram orqali kirishda xatolik: ' + error.message, 'error');
      }
    };

    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Check if user is already logged in
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        console.log('‚úÖ Foydalanuvchi allaqachon tizimda:', user.displayName || user.email);
        
        // Check if user is blocked
        const isBlocked = await checkUserBlocked(user.displayName || user.email);
        if (isBlocked) {
          return; // Don't redirect if blocked
        }
        
        localStorage.setItem('user', user.displayName || user.email);
        localStorage.setItem('userUID', user.uid);
        window.location.href = "order.html";
      }
    });

    // Check if user is blocked
    async function checkUserBlocked(username) {
      try {
        const blockedRef = ref(database, `blocked_users/${username}`);
        const snapshot = await get(blockedRef);
        
        if (snapshot.exists()) {
          const blockData = snapshot.val();
          const now = new Date().getTime();
          const blockEndTime = new Date(blockData.blockEndTime).getTime();
          
          if (now < blockEndTime) {
            // User is still blocked
            showBlockedMessage(blockData.reason, blockData.blockEndTime);
            return true;
          } else {
            // Block expired, remove from database
            await remove(blockedRef);
            return false;
          }
        }
        
        return false;
      } catch (error) {
        console.error('Block check error:', error);
        return false;
      }
    }

    // Show blocked message
    function showBlockedMessage(reason, blockEndTime) {
      const endTime = new Date(blockEndTime);
      const now = new Date();
      const remainingTime = Math.ceil((endTime - now) / (1000 * 60)); // minutes
      
      const blockedModal = document.createElement('div');
      blockedModal.style.cssText = `
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
        display: flex; justify-content: center; align-items: center;
        z-index: 9999; animation: fadeIn 0.3s ease;
      `;
      
      blockedModal.innerHTML = `
        <div style="background: white; border-radius: 2rem; padding: 3rem; max-width: 500px; width: 90%; text-align: center; animation: modalSlide 0.5s ease;">
          <div style="font-size: 4rem; margin-bottom: 1rem;">üö´</div>
          <h2 style="color: #ef4444; margin-bottom: 1rem; font-size: 1.8rem;">Hisobingiz bloklangan!</h2>
          <div style="background: #fef2f2; border: 2px solid #fecaca; border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem;">
            <p style="color: #dc2626; font-weight: 600; margin-bottom: 0.5rem;">Sabab:</p>
            <p style="color: #991b1b; font-size: 1.1rem; line-height: 1.6;">${reason}</p>
          </div>
          <p style="color: #6b7280; margin-bottom: 1rem;">
            <strong>Qolgan vaqt:</strong> ${remainingTime} daqiqa
          </p>
          <p style="color: #6b7280; font-size: 0.9rem;">
            Block tugash vaqti: ${endTime.toLocaleString('uz-UZ')}
          </p>
          <button onclick="window.location.href='/index.html'" style="margin-top: 2rem; padding: 1rem 2rem; background: #6366f1; color: white; border: none; border-radius: 1rem; font-weight: 600; cursor: pointer;">
            Bosh sahifaga qaytish
          </button>
        </div>
      `;
      
      document.body.appendChild(blockedModal);
    }

    // Google Sign In
    window.signInWithGoogle = async function() {
      try {
        showMessage('üîç Google orqali kirilmoqda...', 'success');
        
        const provider = new GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');
        
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        console.log('‚úÖ Google orqali muvaffaqiyatli kirdi:', user);
        
        // Check if user is blocked before proceeding
        const isBlocked = await checkUserBlocked(user.displayName || user.email);
        if (isBlocked) {
          // Sign out the user if blocked
          await auth.signOut();
          return;
        }
        
        // Update last login
        await updateLastLogin(user);
        
        showMessage('‚úÖ Google orqali muvaffaqiyatli kirdingiz!', 'success');
        
        // Save to localStorage
        localStorage.setItem('user', user.displayName || user.email);
        localStorage.setItem('userUID', user.uid);
        localStorage.setItem('userEmail', user.email);
        
        setTimeout(() => {
          window.location.href = "order.html";
        }, 2000);
        
      } catch (error) {
        console.error('‚ùå Google kirish xatosi:', error);
        showMessage('‚ùå Google orqali kirishda xatolik: ' + error.message, 'error');
      }
    };

    // Update last login
    async function updateLastLogin(user) {
      try {
        await update(ref(database, `users/${user.uid}`), {
          lastLogin: new Date().toISOString()
        });
        console.log('‚úÖ Oxirgi kirish vaqti yangilandi');
      } catch (error) {
        console.error('‚ùå Oxirgi kirish vaqtini yangilashda xatolik:', error);
      }
    }

    // Show message function
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // Back button function
    window.goBack = function() {
      window.location.href = "/index.html";
    };

    // Initialize particles
    createParticles();

    // Make functions global
    window.showMessage = showMessage;
  </script>

  <script>
    // Security functions
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu amal bloklangan!");
      }
    });
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => {
      e.preventDefault();
      alert("Nusxa olish mumkin emas!");
    });
  </script>
</body>
</html>
