<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buyurtma berish - Elbek Design Studio</title>
<link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --primary: #2563eb;
    --primary-light: #60a5fa;
    --primary-dark: #1e40af;
    --secondary: #f472b6;
    --background: #f3f4f6;
    --surface: #fff;
    --surface-alt: #f9fafb;
    --text: #1e293b;
    --text-light: #64748b;
    --success: #22c55e;
    --error: #ef4444;
    --warning: #f59e0b;
    --radius: 1.25rem;
    --shadow: 0 4px 32px 0 rgba(37,99,235,0.08);
    --shadow-hover: 0 8px 40px 0 rgba(37,99,235,0.16);
    --gradient: linear-gradient(90deg, #2563eb 0%, #f472b6 100%);
  }

  body {
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    background: var(--background);
    color: var(--text);
    min-height: 100vh;
    letter-spacing: 0.01em;
    -webkit-font-smoothing: antialiased;
    transition: background 0.3s;
  }

  /* Header */
  .header {
    background: var(--surface);
    box-shadow: var(--shadow);
    padding: 0.5rem 0;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    border-bottom: 1.5px solid #e0e7ef;
  }

  .header-content {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
  }

  .logo-section {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .logo {
    width: 48px;
    height: 48px;
    border-radius: 16px;
    border: 2.5px solid var(--primary);
    background: var(--surface-alt);
    box-shadow: 0 2px 8px rgba(37,99,235,0.08);
  }

  .brand-name {
    font-size: 1.35rem;
    font-weight: 700;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.03em;
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 0.7rem;
    padding: 0.5rem 1.2rem;
    background: var(--primary);
    border-radius: 2rem;
    color: #fff;
    font-weight: 500;
    font-size: 1rem;
    box-shadow: 0 2px 8px rgba(37,99,235,0.10);
  }

  /* Back Button */
  .back-btn {
    position: fixed;
    top: 90px;
    left: 2rem;
    width: 44px;
    height: 44px;
    background: var(--surface);
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: var(--primary);
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    z-index: 1000;
  }
  .back-btn:hover {
    background: var(--primary);
    color: #fff;
    box-shadow: var(--shadow-hover);
  }

  /* Main Content */
  .main {
    margin-top: 90px;
    padding: 2.5rem 0.5rem 2rem 0.5rem;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  .page-title {
    text-align: center;
    font-size: 2.3rem;
    font-weight: 800;
    margin-bottom: 0.5rem;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.04em;
  }

  .page-subtitle {
    text-align: center;
    color: var(--text-light);
    font-size: 1.08rem;
    margin-bottom: 2.5rem;
    font-weight: 400;
  }

  /* Form */
  .form-container {
    background: var(--surface);
    border-radius: var(--radius);
    padding: 2.5rem;
    box-shadow: var(--shadow);
    border: 1.5px solid #e0e7ef;
    margin-bottom: 2rem;
  }

  .form-group {
    margin-bottom: 1.8rem;
  }

  .form-label {
    display: block;
    margin-bottom: 0.7rem;
    font-weight: 600;
    color: var(--text);
    font-size: 1.05rem;
  }

  .form-input, .form-select, .form-textarea {
    width: 100%;
    padding: 1rem 1.2rem;
    border: 2px solid #e5e7eb;
    border-radius: 0.8rem;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    background: var(--surface);
    color: var(--text);
    transition: all 0.3s ease;
  }

  .form-input:focus, .form-select:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    transform: translateY(-1px);
  }

  .form-textarea {
    resize: vertical;
    min-height: 120px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.7rem;
    padding: 1rem 2rem;
    border: none;
    border-radius: 0.8rem;
    font-size: 1.05rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
    text-decoration: none;
  }

  .btn-primary {
    background: var(--gradient);
    color: #fff;
    width: 100%;
    box-shadow: var(--shadow);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-hover);
  }

  .btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  /* Loading */
  .loading {
    text-align: center;
    padding: 3rem 0 2rem 0;
    color: var(--text-light);
  }

  .loading-spinner {
    width: 44px;
    height: 44px;
    border: 4px solid #e5e7eb;
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Responsive */
  @media (max-width: 900px) {
    .header-content {
      padding: 0 1rem;
    }
    .main {
      padding: 1.2rem 0.2rem 2rem 0.2rem;
    }
  }
  @media (max-width: 600px) {
    .main {
      margin-top: 80px;
      padding: 0.7rem 0.1rem 1.5rem 0.1rem;
      max-width: 98vw;
    }
    .page-title {
      font-size: 1.45rem;
    }
    .back-btn {
      left: 0.7rem;
      top: 75px;
      width: 38px;
      height: 38px;
      font-size: 1.1rem;
    }
    .form-container {
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>
<!-- Header -->
<header class="header">
  <div class="header-content">
    <div class="logo-section">
      <img src="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" alt="Logo" class="logo">
      <div class="brand-name">Elbek Design Studio</div>
    </div>
    <div class="user-info">
      <span>üë§</span>
      <span id="userDisplay"></span>
    </div>
  </div>
</header>

<!-- Back Button -->
<button class="back-btn" onclick="goBack()">
  ‚Üê
</button>

<!-- Main Content -->
<main class="main">
  <h1 class="page-title">üéÆ Gaming Dizayn Buyurtmasi</h1>
  <p class="page-subtitle">Professional gaming dizayn uchun buyurtma bering</p>

  <!-- Loading State -->
  <div id="loadingState" class="loading" style="display: none;">
    <div class="loading-spinner"></div>
    <p>Buyurtma yuborilmoqda...</p>
  </div>

  <!-- Order Form -->
  <div class="form-container" id="orderForm">
    <form onsubmit="submitOrder(event)">
      <div class="form-group">
        <label class="form-label">üéÆ O'yin turini tanlang:</label>
        <select id="gameType" class="form-select" required>
          <option value="">-- O'yin tanlang --</option>
          <option value="pubg">PUBG Mobile</option>
          <option value="freefire">Free Fire</option>
          <option value="csgo">CS:GO</option>
          <option value="valorant">Valorant</option>
          <option value="other">Boshqa</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">üé® Dizayn turini tanlang:</label>
        <select id="designType" class="form-select" required>
          <option value="">-- Dizayn turi tanlang --</option>
          <option value="logo">Logo</option>
          <option value="banner">Banner</option>
          <option value="avatar">Avatar</option>
          <option value="thumbnail">Thumbnail</option>
          <option value="overlay">Stream Overlay</option>
          <option value="package">To'liq paket</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">üì± Telefon raqamingiz:</label>
        <input type="tel" id="phoneNumber" class="form-input" placeholder="+998 90 123 45 67" required>
      </div>

      <div class="form-group">
        <label class="form-label">üìß Email manzilingiz:</label>
        <input type="email" id="emailAddress" class="form-input" placeholder="example@gmail.com" required>
      </div>

      <div class="form-group">
        <label class="form-label">üí¨ Telegram username (ixtiyoriy):</label>
        <input type="text" id="telegramUsername" class="form-input" placeholder="@username">
      </div>

      <div class="form-group">
        <label class="form-label">üìù Qo'shimcha talablar:</label>
        <textarea id="requirements" class="form-textarea" placeholder="Dizayn haqida batafsil yozing: ranglar, uslub, matn va boshqa talablaringiz..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">
        <span>üöÄ</span> Buyurtma berish
      </button>
    </form>
  </div>
</main>

<!-- Firebase SDK -->
<script type="module">
  // Import Firebase functions
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getDatabase, ref, push, get, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
    authDomain: "dizaynowner.firebaseapp.com",
    databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
    projectId: "dizaynowner",
    storageBucket: "dizaynowner.firebasestorage.app",
    messagingSenderId: "976762018041",
    appId: "1:976762018041:web:e43227005165059158ea28",
    measurementId: "G-0S6KV8DFKJ"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // Check if user is blocked
  async function checkUserBlock() {
    const user = localStorage.getItem('user');
    if (!user) return false;

    try {
      const blockedRef = ref(database, `blocked_users/${user}`);
      const snapshot = await get(blockedRef);
      
      if (snapshot.exists()) {
        const blockData = snapshot.val();
        const now = new Date().getTime();
        const blockEndTime = new Date(blockData.blockEndTime).getTime();
        
        if (now < blockEndTime) {
          const remainingTime = Math.ceil((blockEndTime - now) / 1000 / 60);
          showBlockModal(blockData.reason, remainingTime, blockData.blockEndTime);
          return true;
        } else {
          await remove(blockedRef);
          return false;
        }
      }
      
      return false;
    } catch (error) {
      console.error('Block tekshirishda xatolik:', error);
      return false;
    }
  }

  // Show block modal
  function showBlockModal(reason, remainingMinutes, blockEndTime) {
    const modal = document.createElement('div');
    modal.id = 'blockModal';
    modal.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      animation: fadeIn 0.5s ease;
    `;
    
    const endDate = new Date(blockEndTime);
    const formattedEndTime = endDate.toLocaleString('uz-UZ');
    
    modal.innerHTML = `
      <div style="
        background: linear-gradient(135deg, #ef4444, #dc2626);
        border-radius: 2rem;
        padding: 3rem;
        max-width: 500px;
        width: 90%;
        text-align: center;
        color: white;
        box-shadow: 0 20px 60px rgba(239, 68, 68, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.1);
        animation: modalSlide 0.8s ease;
      ">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üö´</div>
        <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: white;">
          Hisobingiz bloklangan!
        </h2>
        
        <div style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.2);">
          <h3 style="color: #fecaca; margin-bottom: 1rem; font-size: 1.2rem;">üìù Block sababi:</h3>
          <p style="font-size: 1.1rem; line-height: 1.6; color: white; font-weight: 500;">
            ${reason}
          </p>
        </div>
        
        <div style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.2);">
          <h3 style="color: #fecaca; margin-bottom: 1rem; font-size: 1.2rem;">‚è∞ Qolgan vaqt:</h3>
          <p id="remainingTime" style="font-size: 1.5rem; font-weight: 700; color: #fef2f2;">
            ${remainingMinutes} daqiqa
          </p>
          <p style="font-size: 0.9rem; color: #fecaca; margin-top: 0.5rem;">
            Block tugash vaqti: ${formattedEndTime}
          </p>
        </div>
        
        <div style="margin-top: 2rem;">
          <p style="font-size: 0.9rem; color: #fecaca; margin-bottom: 1rem;">
            ‚ö†Ô∏è Bu vaqt tugagach avtomatik ravishda blokdan chiqasiz
          </p>
          <button onclick="window.location.href='/'" style="
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
          " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
            üè† Bosh sahifaga qaytish
          </button>
        </div>
      </div>
    `;
    
    document.body.appendChild(modal);
    
    // Update remaining time every minute
    const updateTimer = setInterval(async () => {
      const now = new Date().getTime();
      const blockEnd = new Date(blockEndTime).getTime();
      const remaining = Math.ceil((blockEnd - now) / 1000 / 60);
      
      if (remaining <= 0) {
        clearInterval(updateTimer);
        modal.remove();
        location.reload();
      } else {
        const timeElement = document.getElementById('remainingTime');
        if (timeElement) {
          if (remaining >= 60) {
            const hours = Math.floor(remaining / 60);
            const minutes = remaining % 60;
            timeElement.textContent = `${hours} soat ${minutes} daqiqa`;
          } else {
            timeElement.textContent = `${remaining} daqiqa`;
          }
        }
      }
    }, 60000);
    
    document.body.style.overflow = 'hidden';
    
    modal.addEventListener('click', (e) => {
      e.stopPropagation();
    });
  }

  // Check authentication and block status
  const user = localStorage.getItem('user');
  if (!user) {
    alert("Iltimos, avval ro'yxatdan o'ting!");
    window.location.href = "register.html";
  } else {
    document.getElementById("userDisplay").textContent = user;
    
    // Check if user is blocked
    checkUserBlock().then(isBlocked => {
      if (!isBlocked) {
        // User is not blocked, show the form
        console.log('Foydalanuvchi bloklanmagan, forma ko\'rsatiladi');
      }
    });
  }

  // Check block status periodically
  setInterval(async () => {
    await checkUserBlock();
  }, 30000);

  // Submit order
  window.submitOrder = async function(event) {
    event.preventDefault();
    
    const loadingState = document.getElementById('loadingState');
    const orderForm = document.getElementById('orderForm');
    
    try {
      loadingState.style.display = 'block';
      orderForm.style.display = 'none';
      
      const orderData = {
        user: user,
        type: 'gaming',
        game: document.getElementById('gameType').value,
        designType: document.getElementById('designType').value,
        phone: document.getElementById('phoneNumber').value,
        email: document.getElementById('emailAddress').value,
        telegram: document.getElementById('telegramUsername').value,
        requirements: document.getElementById('requirements').value,
        status: 'pending',
        createdAt: new Date().toISOString()
      };
      
      const ordersRef = ref(database, 'orders');
      await push(ordersRef, orderData);
      
      // Send Telegram notification
      await sendTelegramNotification(orderData);
      
      alert('‚úÖ Buyurtma muvaffaqiyatli yuborildi! Tez orada siz bilan bog\'lanamiz.');
      window.location.href = '/index.html';
      
    } catch (error) {
      console.error('‚ùå Buyurtma yuborishda xatolik:', error);
      alert('‚ùå Buyurtma yuborishda xatolik yuz berdi. Qaytadan urinib ko\'ring.');
      
      loadingState.style.display = 'none';
      orderForm.style.display = 'block';
    }
  };

  // Send Telegram notification
  async function sendTelegramNotification(orderData) {
    try {
      const message = `üÜï *YANGI GAMING DIZAYN BUYURTMASI*

üë§ *Mijoz:* ${orderData.user}
üìß *Email:* ${orderData.email}
üì± *Telefon:* ${orderData.phone}
üí¨ *Telegram:* ${orderData.telegram || 'Berilmagan'}

üéÆ *O'yin:* ${orderData.game}
üé® *Dizayn turi:* ${orderData.designType}

üìù *Talablar:*
${orderData.requirements || 'Qo\'shimcha talablar yo\'q'}

üìÖ *Sana:* ${new Date().toLocaleString('uz-UZ')}

‚úÖ Mijoz bilan bog'laning!`;

      const response = await fetch(`https://api.telegram.org/bot7606592691:AAEX0POICKvjbOEwNQuAdUn-wqcqKdl-Gvc/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: '7833115003',
          text: message,
          parse_mode: 'Markdown'
        })
      });

      if (response.ok) {
        console.log('‚úÖ Telegram xabari yuborildi');
      }
    } catch (error) {
      console.error('‚ùå Telegram xabar yuborishda xatolik:', error);
    }
  }

  // Back button
  window.goBack = function() {
    window.location.href = '/index.html';
  };
</script>

<script>
  // Security functions
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', function(e) {
    if (
      (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
      e.key === 'F12'
    ) {
      e.preventDefault();
      alert("Bu amal bloklangan!");
    }
  });
  document.addEventListener('selectstart', e => e.preventDefault());
  document.addEventListener('copy', e => {
    e.preventDefault();
    alert("Nusxa olish mumkin emas!");
  });
</script>
</body>
</html>
