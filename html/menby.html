<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mening Buyurtmalarim - Elbek Design Studio</title>
  <link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
      --white: #ffffff;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      --shadow: 0 10px 40px rgba(99, 102, 241, 0.1);
      --shadow-hover: 0 20px 60px rgba(99, 102, 241, 0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light);
      line-height: 1.6;
      color: var(--dark);
      min-height: 100vh;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Header */
    .header {
      background: var(--white);
      box-shadow: var(--shadow);
      padding: 1rem 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(20px);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid var(--primary);
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--gradient);
      border-radius: 2rem;
      color: var(--white);
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    /* Main Content */
    .main {
      margin-top: 100px;
      padding: 2rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .page-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-subtitle {
      text-align: center;
      color: var(--gray);
      font-size: 1.1rem;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--gray);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Orders Grid */
    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .order-card {
      background: var(--white);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .order-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .order-type {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .order-status {
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border: 2px solid rgba(245, 158, 11, 0.2);
    }

    .status-approved {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 2px solid rgba(34, 197, 94, 0.2);
    }

    .status-completed {
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
      border: 2px solid rgba(99, 102, 241, 0.2);
    }

    .order-details {
      margin-bottom: 1.5rem;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .detail-label {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .detail-value {
      font-weight: 600;
      color: var(--dark);
    }

    .order-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--success);
      text-align: center;
      padding: 1rem;
      background: rgba(34, 197, 94, 0.05);
      border-radius: 1rem;
      margin-top: 1rem;
    }

    .order-date {
      text-align: center;
      color: var(--gray);
      font-size: 0.85rem;
      margin-top: 1rem;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--gray);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .empty-subtitle {
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background: var(--gradient);
      color: var(--white);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: var(--white);
      transform: translateY(-2px);
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: 120px;
      left: 2rem;
      width: 50px;
      height: 50px;
      background: var(--white);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    .back-btn:hover {
      background: var(--primary);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 1rem;
      }

      .main {
        padding: 1rem;
      }

      .orders-grid {
        grid-template-columns: 1fr;
      }

      .page-title {
        font-size: 2rem;
      }

      .back-btn {
        left: 1rem;
        width: 40px;
        height: 40px;
      }
    }

    .status-warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border: 2px solid rgba(245, 158, 11, 0.2);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <img src="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" alt="Logo" class="logo">
        <div class="brand-name">Elbek Design Studio</div>
      </div>
      <div class="user-info">
        <span>üë§</span>
        <span id="userDisplay"></span>
      </div>
    </div>
  </header>

  <!-- Back Button -->
  <button class="back-btn" onclick="goBack()">
    ‚Üê
  </button>

  <!-- Main Content -->
  <main class="main">
    <h1 class="page-title">üìã Mening Buyurtmalarim</h1>
    <p class="page-subtitle">Barcha buyurtmalaringiz va ularning holati</p>

    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <div class="loading-spinner"></div>
      <p>Buyurtmalar yuklanmoqda...</p>
    </div>

    <!-- Orders Grid -->
    <div id="ordersGrid" class="orders-grid" style="display: none;"></div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">üì¶</div>
      <h3 class="empty-title">Hali buyurtmalar yo'q</h3>
      <p class="empty-subtitle">Birinchi buyurtmangizni bering va bu yerda ko'ring</p>
      <a href="/index.html" class="btn btn-primary">
        <span>üöÄ</span> Buyurtma berish
      </a>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
      authDomain: "dizaynowner.firebaseapp.com",
      databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
      projectId: "dizaynowner",
      storageBucket: "dizaynowner.firebasestorage.app",
      messagingSenderId: "976762018041",
      appId: "1:976762018041:web:e43227005165059158ea28",
      measurementId: "G-0S6KV8DFKJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Check authentication
    const user = localStorage.getItem('user');
    if (!user) {
      alert("Iltimos, avval ro'yxatdan o'ting!");
      window.location.href = "register.html";
    } else {
      document.getElementById("userDisplay").textContent = user;
      loadUserOrders();
    }

    // Load user orders from Firebase Realtime Database
    function loadUserOrders() {
      const loadingState = document.getElementById('loadingState');
      const ordersGrid = document.getElementById('ordersGrid');
      const emptyState = document.getElementById('emptyState');

      console.log('üî• Firebase dan foydalanuvchi buyurtmalari yuklanmoqda...', user);

      // Listen for real-time updates from Firebase for current user
      const ordersRef = ref(database, 'orders');
      onValue(ordersRef, (snapshot) => {
        loadingState.style.display = 'none';
        
        const userOrders = [];
        
        if (snapshot.exists()) {
          const data = snapshot.val();
          
          // Filter orders for current user
          Object.keys(data).forEach(key => {
            const order = data[key];
            if (order.user === user) {
              order.id = key; // Add Firebase key as ID
              userOrders.push(order);
            }
          });

          // Sort by creation date (newest first)
          userOrders.sort((a, b) => {
            const dateA = a.createdAt ? new Date(a.createdAt) : new Date(0);
            const dateB = b.createdAt ? new Date(b.createdAt) : new Date(0);
            return dateB - dateA;
          });

          console.log('‚úÖ Foydalanuvchi buyurtmalari yuklandi:', userOrders.length, 'ta');
        } else {
          console.log('üì¶ Firebase da buyurtmalar yo\'q');
        }
        
        if (userOrders.length === 0) {
          emptyState.style.display = 'block';
          ordersGrid.style.display = 'none';
        } else {
          emptyState.style.display = 'none';
          ordersGrid.style.display = 'grid';
          
          // Clear existing orders
          ordersGrid.innerHTML = '';
          
          // Add each order
          userOrders.forEach((order) => {
            const orderCard = createOrderCard(order);
            ordersGrid.appendChild(orderCard);
          });
        }
      }, (error) => {
        console.error('‚ùå Firebase xatosi:', error);
        loadingState.innerHTML = `
          <div style="color: var(--error);">
            <p>‚ùå Firebase bilan bog'lanishda xatolik!</p>
            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Xatolik: ${error.message}</p>
            <button onclick="location.reload()" class="btn btn-secondary" style="margin-top: 1rem;">
              üîÑ Qayta yuklash
            </button>
          </div>
        `;
      });
    }

    // Create order card
    function createOrderCard(order) {
      const card = document.createElement('div');
      card.className = 'order-card';
      
      const statusClass = getStatusClass(order.status || 'pending');
      const statusText = getStatusText(order.status || 'pending');
      const orderIcon = getOrderIcon(order.type);
      
      // Format date
      let formattedDate = 'N/A';
      if (order.createdAt) {
        try {
          const date = new Date(order.createdAt);
          formattedDate = date.toLocaleString('uz-UZ');
        } catch (e) {
          formattedDate = 'N/A';
        }
      }

      // Format price
      let formattedPrice = 'N/A';
      if (order.price) {
        if (typeof order.price === 'number') {
          formattedPrice = `üí∞ ${order.price.toLocaleString()} so'm`;
        } else {
          formattedPrice = `üí∞ ${order.price}`;
        }
      }
      
      card.innerHTML = `
        <div class="order-header">
          <div class="order-type">
            <span>${orderIcon}</span>
            ${order.type === 'gaming' ? 'Gaming Dizayn' : 'Web Dizayn'}
          </div>
          <div class="order-status ${statusClass}">
            ${statusText}
          </div>
        </div>
        
        <div class="order-details">
          ${order.type === 'gaming' ? `
            <div class="detail-item">
              <span class="detail-label">üéÆ O'yin:</span>
              <span class="detail-value">${order.game || 'N/A'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">üé® Dizayn turi:</span>
              <span class="detail-value">${order.designType || 'N/A'}</span>
            </div>
          ` : `
            <div class="detail-item">
              <span class="detail-label">üè¢ Kompaniya:</span>
              <span class="detail-value">${order.companyName || 'N/A'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">üåê Sayt turi:</span>
              <span class="detail-value">${order.websiteType || 'N/A'}</span>
            </div>
          `}
          <div class="detail-item">
            <span class="detail-label">üìß Email:</span>
            <span class="detail-value">${order.email || 'N/A'}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">üì± Telefon:</span>
            <span class="detail-value">${order.phone || 'N/A'}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">üîë ID:</span>
            <span class="detail-value" style="font-size: 0.8rem; font-family: monospace;">${order.id}</span>
          </div>
        </div>
        
        ${order.price ? `
          <div class="order-price">
            ${formattedPrice}
          </div>
        ` : ''}
        
        <div class="order-date">
          üìÖ ${formattedDate}
        </div>
      `;
      
      return card;
    }

    // Get status class
    function getStatusClass(status) {
      switch (status) {
        case 'pending': return 'status-pending';
        case 'payment_pending': return 'status-warning'; // Yangi status
        case 'approved': return 'status-approved';
        case 'completed': return 'status-completed';
        default: return 'status-pending';
      }
    }

    // Get status text
    function getStatusText(status) {
      switch (status) {
        case 'pending': return '‚è≥ Tasdiqlanmoqda';
        case 'payment_pending': return 'üîç Tekshirilmoqda'; // Yangi status
        case 'approved': return '‚úÖ Tasdiqlandi';
        case 'completed': return 'üéâ Tayyor';
        default: return '‚è≥ Tasdiqlanmoqda';
      }
    }

    // Get order icon
    function getOrderIcon(type) {
      return type === 'gaming' ? 'üéÆ' : 'üåê';
    }

    // Make functions global
    window.goBack = function() {
      window.location.href = '/index.html';
    };
  </script>

  <script>
    // Security functions
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu amal bloklangan!");
      }
    });
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => {
      e.preventDefault();
      alert("Nusxa olish mumkin emas!");
    });
  </script>
</body>
</html>
