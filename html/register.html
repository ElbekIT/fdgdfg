<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ro'yxatdan o'tish - Elbek Design Studio</title>
  <link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
      --white: #ffffff;
      --success: #22c55e;
      --error: #ef4444;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      --shadow: 0 10px 40px rgba(99, 102, 241, 0.1);
      --shadow-hover: 0 20px 60px rgba(99, 102, 241, 0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Animated Background */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 60px;
      height: 60px;
      bottom: 10%;
      right: 20%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Main Container */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: var(--shadow-hover);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      border: 4px solid var(--primary);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1rem;
      font-weight: 300;
    }

    .gradient-text {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Form */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 1rem;
      font-size: 1rem;
      background: var(--white);
      color: var(--dark);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: var(--gray);
      font-weight: 300;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 1rem 2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: var(--gradient);
      color: var(--white);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    /* Loading Animation */
    .btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid var(--white);
      border-radius: 50%;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    /* Login Link */
    .login-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e2e8f0;
    }

    .login-link p {
      color: var(--gray);
      margin-bottom: 0.5rem;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Success/Error Messages */
    .message {
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
      display: none;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .back-btn:hover {
      background: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 2rem;
      }

      .title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Shapes -->
  <div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Back Button -->
  <button class="back-btn" onclick="goBack()">
    ‚Üê
  </button>

  <!-- Main Container -->
  <div class="container">
    <div class="header">
      <img src="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" alt="Logo" class="logo">
      <h1 class="title">
        <span class="gradient-text">Xush kelibsiz!</span>
      </h1>
      <p class="subtitle">Professional dizayn xizmatlaridan foydalanish uchun ro'yxatdan o'ting</p>
    </div>

    <div id="message" class="message"></div>

    <form id="registrationForm">
      <div class="form-group">
        <label class="form-label">üë§ To'liq ismingiz</label>
        <input 
          type="text" 
          id="name" 
          class="form-input" 
          placeholder="Masalan: Elbek Qoriyev" 
          required
          autocomplete="name"
        >
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        üöÄ Ro'yxatdan o'tish
      </button>
    </form>

    <div class="login-link">
      <p>Allaqachon ro'yxatdan o'tganmisiz?</p>
      <a href="login.html">Bu yerga bosing</a>
    </div>
  </div>

  <script>
    const BOT_TOKEN = "7606592691:AAEX0POICKvjbOEwNQuAdUn-wqcqKdl-Gvc";
    const CHAT_ID = "7833115003";

    // Check if user is already registered
    if (localStorage.getItem('user')) {
      window.location.href = "order.html";
    }

    // Form submission
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const nameInput = document.getElementById('name');
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');
      const name = nameInput.value.trim();

      if (!name) {
        showMessage('Iltimos, ismingizni kiriting!', 'error');
        return;
      }

      if (name.length < 2) {
        showMessage('Ism kamida 2 ta harfdan iborat bo\'lishi kerak!', 'error');
        return;
      }

      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Yuborilmoqda...';

      try {
        const message = `üÜï Yangi foydalanuvchi ro'yxatdan o'tdi:
üë§ Ismi: ${name}
üïê Vaqt: ${new Date().toLocaleString('uz-UZ')}`;

        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            parse_mode: "Markdown"
          })
        });

        const data = await response.json();

        if (data.ok) {
          localStorage.setItem('user', name);
          showMessage('‚úÖ Muvaffaqiyatli ro\'yxatdan o\'tdingiz!', 'success');
          
          setTimeout(() => {
            window.location.href = "order.html";
          }, 2000);
        } else {
          throw new Error('Telegram API error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('‚ùå Xatolik yuz berdi, iltimos qayta urinib ko\'ring.', 'error');
      } finally {
        // Reset button state
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'üöÄ Ro\'yxatdan o\'tish';
      }
    });

    // Show message function
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // Back button function
    function goBack() {
      window.location.href = "/index.html";
    }

    // Input validation
    document.getElementById('name').addEventListener('input', function(e) {
      // Remove numbers and special characters
      e.target.value = e.target.value.replace(/[^a-zA-Z–∞-—è–ê-–Ø\s]/g, '');
    });

    // Security functions
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu amal bloklangan!");
      }
    });
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => {
      e.preventDefault();
      alert("Nusxa olish mumkin emas!");
    });
  </script>
</body>
</html>
