<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ro'yxatdan o'tish - Elbek Design Studio</title>
  <link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --main-bg: #0e101c;
      --glass-bg: rgba(255,255,255,0.12);
      --glass-blur: blur(24px);
      --accent: #ffb400;
      --accent2: #00e0ff;
      --white: #fff;
      --gray: #bfc9d1;
      --error: #ff4d4f;
      --success: #00c48c;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --gradient: linear-gradient(120deg, #ffb400 0%, #00e0ff 100%);
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
      background: var(--main-bg);
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Unique Portfolio Background */
    .bg-art {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .bg-art svg {
      position: absolute;
      width: 120vw;
      height: 120vh;
      left: -10vw;
      top: -10vh;
      opacity: 0.18;
      filter: blur(2px);
      animation: bgmove 18s linear infinite alternate;
    }
    @keyframes bgmove {
      0% { transform: scale(1) rotate(0deg);}
      100% { transform: scale(1.1) rotate(8deg);}
    }

    /* Glassmorphism Container */
    .container {
      position: relative;
      z-index: 2;
      background: var(--glass-bg);
      border-radius: 2.5rem;
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass-blur);
      border: 1.5px solid rgba(255,255,255,0.18);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      max-width: 420px;
      width: 100%;
      margin: 2rem auto;
      animation: popin 1s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes popin {
      0% { opacity: 0; transform: scale(0.85) translateY(60px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }

    /* Portfolio Header */
    .header {
      text-align: center;
      margin-bottom: 2.2rem;
    }
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 0 auto 1.2rem;
      border: 4px solid var(--accent2);
      box-shadow: 0 8px 32px 0 rgba(0,224,255,0.18);
      background: var(--main-bg);
      object-fit: cover;
    }
    .title {
      font-size: 2.1rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--white);
      margin-bottom: 0.4rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.13);
    }
    .gradient-text {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: var(--gray);
      font-size: 1.08rem;
      font-weight: 400;
      margin-bottom: 0.2rem;
    }

    /* Auth Methods */
    .auth-methods {
      margin-bottom: 2.2rem;
    }
    .method-title {
      text-align: center;
      color: var(--gray);
      font-size: 1rem;
      margin-bottom: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .auth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      padding: 1.1rem 1.5rem;
      border: none;
      border-radius: 1.2rem;
      background: var(--main-bg);
      color: var(--white);
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(.68,-0.55,.27,1.55);
      box-shadow: 0 2px 12px 0 rgba(0,224,255,0.08);
      outline: none;
      border: 2px solid transparent;
    }
    .auth-btn.google {
      border: 2px solid #ffb400;
      color: #ffb400;
      background: rgba(255,180,0,0.07);
    }
    .auth-btn.google:hover {
      background: #ffb400;
      color: #0e101c;
      transform: scale(1.04) translateY(-2px);
    }
    .auth-btn.phone {
      border: 2px solid #00e0ff;
      color: #00e0ff;
      background: rgba(0,224,255,0.07);
    }
    .auth-btn.phone:hover {
      background: #00e0ff;
      color: #0e101c;
      transform: scale(1.04) translateY(-2px);
    }

    /* Phone Verification */
    .phone-form {
      display: none;
    }
    .phone-form.active {
      display: block;
      animation: fadein 0.6s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-18px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--white);
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.2px;
    }
    .form-input {
      width: 100%;
      padding: 1rem 1.3rem;
      border: 2px solid rgba(255,255,255,0.18);
      border-radius: 1.1rem;
      font-size: 1.08rem;
      background: rgba(255,255,255,0.07);
      color: var(--white);
      transition: border 0.3s, box-shadow 0.3s;
      font-family: inherit;
      outline: none;
    }
    .form-input:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 0 2px #00e0ff33;
    }
    .form-input::placeholder {
      color: #bfc9d1bb;
      font-weight: 300;
    }
    .phone-input-group {
      display: flex;
      gap: 0.6rem;
    }
    .country-select {
      width: 110px;
      padding: 1rem;
      border: 2px solid rgba(255,255,255,0.18);
      border-radius: 1.1rem;
      font-size: 1.08rem;
      background: rgba(255,255,255,0.07);
      color: var(--white);
      cursor: pointer;
      outline: none;
    }
    .country-select:focus {
      border-color: var(--accent);
    }
    .phone-number {
      flex: 1;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 1.1rem 2rem;
      border: none;
      border-radius: 1.2rem;
      font-size: 1.12rem;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.22s cubic-bezier(.68,-0.55,.27,1.55);
      position: relative;
      overflow: hidden;
      margin-top: 0.2rem;
      letter-spacing: 0.2px;
    }
    .btn-primary {
      background: var(--gradient);
      color: var(--main-bg);
      box-shadow: 0 2px 12px 0 #ffb40033;
    }
    .btn-primary:hover {
      filter: brightness(1.08);
      transform: scale(1.03) translateY(-2px);
    }
    .btn-secondary {
      background: transparent;
      color: var(--accent2);
      border: 2px solid var(--accent2);
    }
    .btn-secondary:hover {
      background: var(--accent2);
      color: var(--main-bg);
      transform: scale(1.03) translateY(-2px);
    }

    /* Loading Animation */
    .btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }
    .btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid var(--white);
      border-radius: 50%;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg);}
      100% { transform: translateY(-50%) rotate(360deg);}
    }

    /* Login Link */
    .login-link {
      text-align: center;
      margin-top: 2.2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.12);
    }
    .login-link p {
      color: var(--gray);
      margin-bottom: 0.5rem;
    }
    .login-link a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }
    .login-link a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    /* Success/Error Messages */
    .message {
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1.2rem;
      font-weight: 500;
      text-align: center;
      display: none;
      animation: fadein 0.5s;
      font-size: 1.05rem;
    }
    .message.success {
      background: rgba(0,196,140,0.13);
      color: var(--success);
      border: 1px solid rgba(0,196,140,0.18);
    }
    .message.error {
      background: rgba(255,77,79,0.13);
      color: var(--error);
      border: 1px solid rgba(255,77,79,0.18);
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      width: 52px;
      height: 52px;
      background: var(--glass-bg);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.22s cubic-bezier(.68,-0.55,.27,1.55);
      box-shadow: 0 4px 18px rgba(0,224,255,0.08);
      color: var(--accent2);
      font-size: 1.7rem;
      z-index: 3;
    }
    .back-btn:hover {
      background: var(--accent2);
      color: var(--main-bg);
      transform: scale(1.07) translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      .container {
        padding: 1.5rem 0.7rem 1.2rem 0.7rem;
        border-radius: 1.2rem;
      }
      .logo {
        width: 64px;
        height: 64px;
      }
      .title {
        font-size: 1.3rem;
      }
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Background Shapes -->
  <div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Back Button -->
  <button class="back-btn" onclick="goBack()">
    ‚Üê
  </button>

  <!-- Main Container -->
  <div class="container">
    <div class="header">
      <img src="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" alt="Logo" class="logo">
      <h1 class="title">
        <span class="gradient-text">Xush kelibsiz!</span>
      </h1>
      <p class="subtitle">Professional dizayn xizmatlaridan foydalanish uchun ro'yxatdan o'ting</p>
    </div>

    <div id="message" class="message"></div>

    <!-- Authentication Methods -->
    <div class="auth-methods">
      <p class="method-title">Ro'yxatdan o'tish usulini tanlang:</p>
      
      <div class="auth-buttons">
        <button class="auth-btn google" onclick="signInWithGoogle()">
          <span>üîç</span>
          Google orqali ro'yxatdan o'tish
        </button>
        
        <button class="auth-btn phone" onclick="showPhoneForm()">
          <span>üì±</span>
          Telefon raqami orqali
        </button>
      </div>
    </div>

    <!-- Phone Verification Form -->
    <div class="phone-form" id="phoneForm">
      <div class="form-group">
        <label class="form-label">üì± Telefon raqamingiz</label>
        <div class="phone-input-group">
          <select class="country-select" id="countryCode">
            <option value="+998">üá∫üáø +998</option>
            <option value="+7">üá∑üá∫ +7</option>
            <option value="+1">üá∫üá∏ +1</option>
          </select>
          <input 
            type="tel" 
            id="phoneNumber" 
            class="form-input phone-number" 
            placeholder="901234567"
            maxlength="9"
          >
        </div>
      </div>

      <button class="btn btn-primary" id="sendCodeBtn" onclick="sendVerificationCode()">
        <span>üì≤</span> Tasdiqlash kodini yuborish
      </button>

      <!-- Verification Code Input -->
      <div class="form-group hidden" id="codeGroup">
        <label class="form-label">üîê Tasdiqlash kodi</label>
        <input 
          type="text" 
          id="verificationCode" 
          class="form-input" 
          placeholder="6 raqamli kodni kiriting"
          maxlength="6"
        >
        <button class="btn btn-secondary" id="verifyCodeBtn" onclick="verifyCode()" style="margin-top: 1rem;">
          <span>‚úÖ</span> Kodni tasdiqlash
        </button>
      </div>

      <button class="btn btn-secondary" onclick="hidePhoneForm()" style="margin-top: 1rem;">
        <span>‚Üê</span> Orqaga
      </button>
    </div>

    <div class="login-link">
      <p>Allaqachon ro'yxatdan o'tganmisiz?</p>
      <a href="login.html">Bu yerga bosing</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, RecaptchaVerifier, signInWithPhoneNumber } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
      authDomain: "dizaynowner.firebaseapp.com",
      databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
      projectId: "dizaynowner",
      storageBucket: "dizaynowner.firebasestorage.app",
      messagingSenderId: "976762018041",
      appId: "1:976762018041:web:e43227005165059158ea28",
      measurementId: "G-0S6KV8DFKJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let recaptchaVerifier;
    let confirmationResult;

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('‚úÖ Foydalanuvchi allaqachon tizimda:', user.displayName || user.phoneNumber);
        localStorage.setItem('user', user.displayName || user.phoneNumber || user.email);
        localStorage.setItem('userUID', user.uid);
        window.location.href = "order.html";
      }
    });

    // Google Sign In
    window.signInWithGoogle = async function() {
      try {
        showMessage('üîç Google orqali kirilmoqda...', 'success');
        
        const provider = new GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');
        
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        console.log('‚úÖ Google orqali muvaffaqiyatli kirdi:', user);
        
        // Save user data to Firebase Database
        await saveUserToDatabase(user, 'google');
        
        // Send notification to Telegram
        await sendTelegramNotification(user, 'google');
        
        showMessage('‚úÖ Google orqali muvaffaqiyatli ro\'yxatdan o\'tdingiz!', 'success');
        
        // Save to localStorage
        localStorage.setItem('user', user.displayName || user.email);
        localStorage.setItem('userUID', user.uid);
        localStorage.setItem('userEmail', user.email);
        
        setTimeout(() => {
          window.location.href = "order.html";
        }, 2000);
        
      } catch (error) {
        console.error('‚ùå Google kirish xatosi:', error);
        showMessage('‚ùå Google orqali kirishda xatolik: ' + error.message, 'error');
      }
    };

    // Show Phone Form
    window.showPhoneForm = function() {
      document.querySelector('.auth-methods').style.display = 'none';
      document.getElementById('phoneForm').classList.add('active');
    };

    // Hide Phone Form
    window.hidePhoneForm = function() {
      document.querySelector('.auth-methods').style.display = 'block';
      document.getElementById('phoneForm').classList.remove('active');
      document.getElementById('codeGroup').classList.add('hidden');
    };

    // Send Verification Code
    window.sendVerificationCode = async function() {
      const countryCode = document.getElementById('countryCode').value;
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const sendCodeBtn = document.getElementById('sendCodeBtn');
      
      if (!phoneNumber) {
        showMessage('‚ùå Telefon raqamini kiriting!', 'error');
        return;
      }

      const fullPhoneNumber = countryCode + phoneNumber;
      
      try {
        sendCodeBtn.classList.add('loading');
        sendCodeBtn.textContent = 'Yuborilmoqda...';
        
        // Initialize reCAPTCHA
        if (!recaptchaVerifier) {
          recaptchaVerifier = new RecaptchaVerifier(auth, 'sendCodeBtn', {
            'size': 'invisible',
            'callback': (response) => {
              console.log('‚úÖ reCAPTCHA tasdiqlandi');
            }
          });
        }
        
        console.log('üì± SMS yuborilmoqda:', fullPhoneNumber);
        
        confirmationResult = await signInWithPhoneNumber(auth, fullPhoneNumber, recaptchaVerifier);
        
        console.log('‚úÖ SMS yuborildi');
        showMessage('‚úÖ Tasdiqlash kodi yuborildi! SMS ni tekshiring.', 'success');
        
        document.getElementById('codeGroup').classList.remove('hidden');
        
      } catch (error) {
        console.error('‚ùå SMS yuborish xatosi:', error);
        showMessage('‚ùå SMS yuborishda xatolik: ' + error.message, 'error');
        
        // Reset reCAPTCHA
        if (recaptchaVerifier) {
          recaptchaVerifier.clear();
          recaptchaVerifier = null;
        }
      } finally {
        sendCodeBtn.classList.remove('loading');
        sendCodeBtn.innerHTML = '<span>üì≤</span> Tasdiqlash kodini yuborish';
      }
    };

    // Verify Code
    window.verifyCode = async function() {
      const code = document.getElementById('verificationCode').value.trim();
      const verifyCodeBtn = document.getElementById('verifyCodeBtn');
      
      if (!code || code.length !== 6) {
        showMessage('‚ùå 6 raqamli kodni to\'liq kiriting!', 'error');
        return;
      }

      try {
        verifyCodeBtn.classList.add('loading');
        verifyCodeBtn.textContent = 'Tekshirilmoqda...';
        
        const result = await confirmationResult.confirm(code);
        const user = result.user;
        
        console.log('‚úÖ Telefon tasdiqlandi:', user);
        
        // Save user data to Firebase Database
        await saveUserToDatabase(user, 'phone');
        
        // Send notification to Telegram
        await sendTelegramNotification(user, 'phone');
        
        showMessage('‚úÖ Telefon raqami tasdiqlandi! Ro\'yxatdan o\'tdingiz.', 'success');
        
        // Save to localStorage
        localStorage.setItem('user', user.phoneNumber);
        localStorage.setItem('userUID', user.uid);
        
        setTimeout(() => {
          window.location.href = "order.html";
        }, 2000);
        
      } catch (error) {
        console.error('‚ùå Kod tasdiqlash xatosi:', error);
        showMessage('‚ùå Noto\'g\'ri kod yoki muddati tugagan!', 'error');
      } finally {
        verifyCodeBtn.classList.remove('loading');
        verifyCodeBtn.innerHTML = '<span>‚úÖ</span> Kodni tasdiqlash';
      }
    };

    // Save user to Firebase Database
    async function saveUserToDatabase(user, method) {
      try {
        const userData = {
          uid: user.uid,
          email: user.email || null,
          displayName: user.displayName || null,
          phoneNumber: user.phoneNumber || null,
          photoURL: user.photoURL || null,
          authMethod: method,
          createdAt: new Date().toISOString(),
          lastLogin: new Date().toISOString()
        };
        
        await set(ref(database, `users/${user.uid}`), userData);
        console.log('‚úÖ Foydalanuvchi ma\'lumotlari saqlandi');
        
      } catch (error) {
        console.error('‚ùå Foydalanuvchi saqlashda xatolik:', error);
      }
    }

    // Send Telegram notification
    async function sendTelegramNotification(user, method) {
      try {
        const methodText = method === 'google' ? 'üîç Google' : 'üì± Telefon';
        const userName = user.displayName || user.phoneNumber || user.email || 'N/A';
        
        const message = `üÜï *YANGI FOYDALANUVCHI RO'YXATDAN O'TDI*

üë§ *Ism:* ${userName}
üìß *Email:* ${user.email || 'Berilmagan'}
üì± *Telefon:* ${user.phoneNumber || 'Berilmagan'}
üîê *Usul:* ${methodText}
üÜî *UID:* ${user.uid}
üìÖ *Sana:* ${new Date().toLocaleString('uz-UZ')}

‚úÖ Firebase Authentication orqali ro'yxatdan o'tdi!`;

        const response = await fetch(`https://api.telegram.org/bot7606592691:AAEX0POICKvjbOEwNQuAdUn-wqcqKdl-Gvc/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: '7833115003',
            text: message,
            parse_mode: 'Markdown'
          })
        });

        if (response.ok) {
          console.log('‚úÖ Telegram xabari yuborildi');
        }
      } catch (error) {
        console.error('‚ùå Telegram xabar yuborishda xatolik:', error);
      }
    }

    // Show message function
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // Back button function
    window.goBack = function() {
      window.location.href = "/index.html";
    };

    // Phone number formatting
    document.getElementById('phoneNumber').addEventListener('input', function(e) {
      // Remove non-digits
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Verification code formatting
    document.getElementById('verificationCode').addEventListener('input', function(e) {
      // Remove non-digits
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Make functions global
    window.showMessage = showMessage;
  </script>

  <script>
    // Security functions
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu amal bloklangan!");
      }
    });
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => {
      e.preventDefault();
      alert("Nusxa olish mumkin emas!");
    });
  </script>
</body>
