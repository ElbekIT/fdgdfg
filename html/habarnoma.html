<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habarnomalar - Elbek Design Studio</title>
  <link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
      --white: #ffffff;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      --shadow: 0 10px 40px rgba(99, 102, 241, 0.1);
      --shadow-hover: 0 20px 60px rgba(99, 102, 241, 0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light);
      line-height: 1.6;
      color: var(--dark);
      min-height: 100vh;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Header */
    .header {
      background: var(--white);
      box-shadow: var(--shadow);
      padding: 1rem 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(20px);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid var(--primary);
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--gradient);
      border-radius: 2rem;
      color: var(--white);
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: 100px;
      left: 2rem;
      width: 50px;
      height: 50px;
      background: var(--white);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    .back-btn:hover {
      background: var(--primary);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    /* Main Content */
    .main {
      margin-top: 100px;
      padding: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .page-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-subtitle {
      text-align: center;
      color: var(--gray);
      font-size: 1.1rem;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    /* Stats */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--white);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* Actions */
    .actions-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--gradient);
      color: var(--white);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: var(--white);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--gray);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Notifications */
    .notifications-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .notification-card {
      background: var(--white);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--primary);
      transition: all 0.3s ease;
      position: relative;
    }

    .notification-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .notification-card.unread {
      background: rgba(99, 102, 241, 0.02);
      border-left-color: var(--warning);
    }

    .notification-card.unread::before {
      content: '';
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 12px;
      height: 12px;
      background: var(--warning);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .notification-from {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .notification-date {
      color: var(--gray);
      font-size: 0.85rem;
    }

    .notification-message {
      color: var(--dark);
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .notification-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      border-radius: 0.75rem;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--gray);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 1rem;
      }

      .main {
        padding: 1rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .back-btn {
        left: 1rem;
        width: 40px;
        height: 40px;
      }

      .actions-container {
        flex-direction: column;
      }

      .stats-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <img src="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" alt="Logo" class="logo">
        <div class="brand-name">Elbek Design Studio</div>
      </div>
      <div class="user-info">
        <span>üë§</span>
        <span id="userDisplay"></span>
      </div>
    </div>
  </header>

  <!-- Back Button -->
  <button class="back-btn" onclick="goBack()">
    ‚Üê
  </button>

  <!-- Main Content -->
  <main class="main">
    <h1 class="page-title">üì¢ Habarnomalar</h1>
    <p class="page-subtitle">Sizga yuborilgan barcha habarlar</p>

    <!-- Stats -->
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-number" id="totalNotifications">0</div>
        <div class="stat-label">Jami habarlar</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="unreadNotifications">0</div>
        <div class="stat-label">O'qilmagan</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions-container">
      <button class="btn btn-primary" onclick="markAllAsRead()">
        <span>‚úÖ</span> Barchasini o'qilgan deb belgilash
      </button>
      <button class="btn btn-secondary" onclick="deleteAllRead()">
        <span>üóëÔ∏è</span> O'qilganlarni o'chirish
      </button>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <div class="loading-spinner"></div>
      <p>Habarlar yuklanmoqda...</p>
    </div>

    <!-- Notifications Container -->
    <div id="notificationsContainer" class="notifications-container" style="display: none;"></div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">üì≠</div>
      <h3 class="empty-title">Hali habarlar yo'q</h3>
      <p>Sizga habar kelganda bu yerda ko'rinadi</p>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
      authDomain: "dizaynowner.firebaseapp.com",
      databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
      projectId: "dizaynowner",
      storageBucket: "dizaynowner.firebasestorage.app",
      messagingSenderId: "976762018041",
      appId: "1:976762018041:web:e43227005165059158ea28",
      measurementId: "G-0S6KV8DFKJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Check authentication
    const user = localStorage.getItem('user');
    if (!user) {
      alert("Iltimos, avval ro'yxatdan o'ting!");
      window.location.href = "register.html";
    } else {
      document.getElementById("userDisplay").textContent = user;
      loadNotifications();
    }

    let allNotifications = [];

    // Load notifications
    function loadNotifications() {
      const loadingState = document.getElementById('loadingState');
      const notificationsContainer = document.getElementById('notificationsContainer');
      const emptyState = document.getElementById('emptyState');

      console.log('üì¢ Habarlar yuklanmoqda...', user);

      const notificationsRef = ref(database, `notifications/${user}`);
      onValue(notificationsRef, (snapshot) => {
        loadingState.style.display = 'none';
        
        allNotifications = [];
        
        if (snapshot.exists()) {
          const data = snapshot.val();
          
          Object.keys(data).forEach(key => {
            const notification = data[key];
            notification.id = key;
            allNotifications.push(notification);
          });

          // Sort by date (newest first)
          allNotifications.sort((a, b) => {
            const dateA = a.createdAt ? new Date(a.createdAt) : new Date(0);
            const dateB = b.createdAt ? new Date(b.createdAt) : new Date(0);
            return dateB - dateA;
          });

          console.log('‚úÖ Habarlar yuklandi:', allNotifications.length);
        }

        updateStats();
        renderNotifications();
        
        if (allNotifications.length === 0) {
          emptyState.style.display = 'block';
          notificationsContainer.style.display = 'none';
        } else {
          emptyState.style.display = 'none';
          notificationsContainer.style.display = 'flex';
        }
      }, (error) => {
        console.error('‚ùå Firebase xatosi:', error);
        loadingState.innerHTML = `
          <div style="color: var(--error);">
            <p>‚ùå Habarlarni yuklashda xatolik!</p>
            <button onclick="location.reload()" class="btn btn-secondary" style="margin-top: 1rem;">
              üîÑ Qayta yuklash
            </button>
          </div>
        `;
      });
    }

    // Update stats
    function updateStats() {
      const totalCount = allNotifications.length;
      const unreadCount = allNotifications.filter(n => !n.read).length;

      document.getElementById('totalNotifications').textContent = totalCount;
      document.getElementById('unreadNotifications').textContent = unreadCount;
    }

    // Render notifications
    function renderNotifications() {
      const container = document.getElementById('notificationsContainer');
      container.innerHTML = '';

      allNotifications.forEach(notification => {
        const card = createNotificationCard(notification);
        container.appendChild(card);
      });
    }

    // Create notification card
    function createNotificationCard(notification) {
      const card = document.createElement('div');
      card.className = `notification-card ${!notification.read ? 'unread' : ''}`;
      
      let formattedDate = 'N/A';
      if (notification.createdAt) {
        try {
          const date = new Date(notification.createdAt);
          formattedDate = date.toLocaleString('uz-UZ');
        } catch (e) {
          formattedDate = 'N/A';
        }
      }

      card.innerHTML = `
        <div class="notification-header">
          <div class="notification-from">
            <span>üëë</span>
            <span>${notification.from || 'Owner'}</span>
          </div>
          <div class="notification-date">${formattedDate}</div>
        </div>
        
        <div class="notification-message">
          ${notification.message || 'Habar matni yo\'q'}
        </div>
        
        <div class="notification-actions">
          ${!notification.read ? `
            <button class="btn btn-primary btn-small" onclick="markAsRead('${notification.id}')">
              <span>‚úÖ</span> O'qilgan
            </button>
          ` : ''}
          <button class="btn btn-secondary btn-small" onclick="deleteNotification('${notification.id}')">
            <span>üóëÔ∏è</span> O'chirish
          </button>
        </div>
      `;

      return card;
    }

    // Mark as read
    window.markAsRead = async function(notificationId) {
      try {
        const notificationRef = ref(database, `notifications/${user}/${notificationId}`);
        await update(notificationRef, { read: true });
        console.log('‚úÖ Habar o\'qilgan deb belgilandi');
      } catch (error) {
        console.error('‚ùå Xatolik:', error);
        alert('Xatolik yuz berdi!');
      }
    };

    // Mark all as read
    window.markAllAsRead = async function() {
      if (!confirm('Barcha habarlarni o\'qilgan deb belgilaysizmi?')) return;

      try {
        const promises = allNotifications
          .filter(n => !n.read)
          .map(n => {
            const notificationRef = ref(database, `notifications/${user}/${n.id}`);
            return update(notificationRef, { read: true });
          });

        await Promise.all(promises);
        console.log('‚úÖ Barcha habarlar o\'qilgan deb belgilandi');
      } catch (error) {
        console.error('‚ùå Xatolik:', error);
        alert('Xatolik yuz berdi!');
      }
    };

    // Delete notification
    window.deleteNotification = async function(notificationId) {
      if (!confirm('Bu habarni o\'chirasizmi?')) return;

      try {
        const notificationRef = ref(database, `notifications/${user}/${notificationId}`);
        await remove(notificationRef);
        console.log('‚úÖ Habar o\'chirildi');
      } catch (error) {
        console.error('‚ùå Xatolik:', error);
        alert('Xatolik yuz berdi!');
      }
    };

    // Delete all read notifications
    window.deleteAllRead = async function() {
      const readNotifications = allNotifications.filter(n => n.read);
      if (readNotifications.length === 0) {
        alert('O\'qilgan habarlar yo\'q!');
        return;
      }

      if (!confirm(`${readNotifications.length} ta o\'qilgan habarni o\'chirasizmi?`)) return;

      try {
        const promises = readNotifications.map(n => {
          const notificationRef = ref(database, `notifications/${user}/${n.id}`);
          return remove(notificationRef);
        });

        await Promise.all(promises);
        console.log('‚úÖ O\'qilgan habarlar o\'chirildi');
      } catch (error) {
        console.error('‚ùå Xatolik:', error);
        alert('Xatolik yuz berdi!');
      }
    };

    // Back button
    window.goBack = function() {
      window.location.href = '/index.html';
    };
  </script>

  <script>
    // Security functions
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu amal bloklangan!");
      }
    });
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => {
      e.preventDefault();
      alert("Nusxa olish mumkin emas!");
    });
  </script>
</body>
</html>
