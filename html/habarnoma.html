<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habarnoma - Elbek Design Studio</title>
    <link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #f59e0b;
            --primary-light: #fbbf24;
            --primary-dark: #d97706;
            --secondary: #06b6d4;
            --background: #f3f4f6;
            --surface: #fff;
            --surface-alt: #f9fafb;
            --text: #1e293b;
            --text-light: #64748b;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --radius: 1.25rem;
            --shadow: 0 4px 32px 0 rgba(245,158,11,0.08);
            --shadow-hover: 0 8px 40px 0 rgba(245,158,11,0.16);
            --gradient: linear-gradient(90deg, #f59e0b 0%, #06b6d4 100%);
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            letter-spacing: 0.01em;
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Header */
        .header {
            background: var(--surface);
            box-shadow: var(--shadow);
            padding: 0.5rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1.5px solid #e0e7ef;
        }

        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            border: 2.5px solid var(--primary);
            background: var(--surface-alt);
            box-shadow: 0 2px 8px rgba(245,158,11,0.08);
        }

        .brand-name {
            font-size: 1.35rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.03em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.5rem 1.2rem;
            background: var(--primary);
            border-radius: 2rem;
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(245,158,11,0.10);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 90px;
            left: 2rem;
            width: 44px;
            height: 44px;
            background: var(--surface);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            z-index: 1000;
        }
        .back-btn:hover {
            background: var(--primary);
            color: #fff;
            box-shadow: var(--shadow-hover);
        }

        /* Main Content */
        .main {
            margin-top: 90px;
            padding: 2.5rem 0.5rem 2rem 0.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            font-size: 2.3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.04em;
        }

        .page-subtitle {
            text-align: center;
            color: var(--text-light);
            font-size: 1.08rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem 0 2rem 0;
            color: var(--text-light);
        }

        .loading-spinner {
            width: 44px;
            height: 44px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        /* Notifications */
        .notifications-container {
            display: grid;
            gap: 1.5rem;
        }

        .notification-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1.5px solid #e0e7ef;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .notification-card.unread {
            border-left: 4px solid var(--primary);
            background: rgba(245,158,11,0.02);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .notification-from {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification-date {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .notification-message {
            color: var(--text);
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .unread-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .empty-subtitle {
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.8rem;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient);
            color: #fff;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .header-content {
                padding: 0 1rem;
            }
            .main {
                padding: 1.2rem 0.2rem 2rem 0.2rem;
            }
        }
        @media (max-width: 600px) {
            .main {
                margin-top: 80px;
                padding: 0.7rem 0.1rem 1.5rem 0.1rem;
                max-width: 98vw;
            }
            .page-title {
                font-size: 1.45rem;
            }
            .back-btn {
                left: 0.7rem;
                top: 75px;
                width: 38px;
                height: 38px;
                font-size: 1.1rem;
            }
            .notification-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" alt="Logo" class="logo">
                <div class="brand-name">Elbek Design Studio</div>
            </div>
            <div class="user-info">
                <span>üë§</span>
                <span id="userDisplay"></span>
            </div>
        </div>
    </header>

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
        ‚Üê
    </button>

    <!-- Main Content -->
    <main class="main">
        <h1 class="page-title">üì¢ Habarnomalar</h1>
        <p class="page-subtitle">Sizga yuborilgan xabarlar va bildirishnomalar</p>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            <p>Habarnomalar yuklanmoqda...</p>
        </div>

        <!-- Notifications Container -->
        <div id="notificationsContainer" class="notifications-container" style="display: none;"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üì≠</div>
            <h3 class="empty-title">Hali habarnomalar yo'q</h3>
            <p class="empty-subtitle">Yangi xabarlar kelganda bu yerda ko'rinadi</p>
            <a href="/index.html" class="btn btn-primary">
                <span>üè†</span> Bosh sahifaga qaytish
            </a>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, update, get, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
            authDomain: "dizaynowner.firebaseapp.com",
            databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
            projectId: "dizaynowner",
            storageBucket: "dizaynowner.firebasestorage.app",
            messagingSenderId: "976762018041",
            appId: "1:976762018041:web:e43227005165059158ea28",
            measurementId: "G-0S6KV8DFKJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Check if user is blocked
        async function checkUserBlock() {
            const user = localStorage.getItem('user');
            if (!user) return false;

            try {
                const blockedRef = ref(database, `blocked_users/${user}`);
                const snapshot = await get(blockedRef);
                
                if (snapshot.exists()) {
                    const blockData = snapshot.val();
                    const now = new Date().getTime();
                    const blockEndTime = new Date(blockData.blockEndTime).getTime();
                    
                    if (now < blockEndTime) {
                        const remainingTime = Math.ceil((blockEndTime - now) / 1000 / 60);
                        showBlockModal(blockData.reason, remainingTime, blockData.blockEndTime);
                        return true;
                    } else {
                        await remove(blockedRef);
                        return false;
                    }
                }
                
                return false;
            } catch (error) {
                console.error('Block tekshirishda xatolik:', error);
                return false;
            }
        }

        // Show block modal
        function showBlockModal(reason, remainingMinutes, blockEndTime) {
            const modal = document.createElement('div');
            modal.id = 'blockModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(20px);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                animation: fadeIn 0.5s ease;
            `;
            
            const endDate = new Date(blockEndTime);
            const formattedEndTime = endDate.toLocaleString('uz-UZ');
            
            modal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #ef4444, #dc2626);
                    border-radius: 2rem;
                    padding: 3rem;
                    max-width: 500px;
                    width: 90%;
                    text-align: center;
                    color: white;
                    box-shadow: 0 20px 60px rgba(239, 68, 68, 0.3);
                    border: 2px solid rgba(255, 255, 255, 0.1);
                    animation: modalSlide 0.8s ease;
                ">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">üö´</div>
                    <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: white;">
                        Hisobingiz bloklangan!
                    </h2>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.2);">
                        <h3 style="color: #fecaca; margin-bottom: 1rem; font-size: 1.2rem;">üìù Block sababi:</h3>
                        <p style="font-size: 1.1rem; line-height: 1.6; color: white; font-weight: 500;">
                            ${reason}
                        </p>
                    </div>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.2);">
                        <h3 style="color: #fecaca; margin-bottom: 1rem; font-size: 1.2rem;">‚è∞ Qolgan vaqt:</h3>
                        <p id="remainingTime" style="font-size: 1.5rem; font-weight: 700; color: #fef2f2;">
                            ${remainingMinutes} daqiqa
                        </p>
                        <p style="font-size: 0.9rem; color: #fecaca; margin-top: 0.5rem;">
                            Block tugash vaqti: ${formattedEndTime}
                        </p>
                    </div>
                    
                    <div style="margin-top: 2rem;">
                        <p style="font-size: 0.9rem; color: #fecaca; margin-bottom: 1rem;">
                            ‚ö†Ô∏è Bu vaqt tugagach avtomatik ravishda blokdan chiqasiz
                        </p>
                        <button onclick="window.location.href='/'" style="
                            background: rgba(255, 255, 255, 0.2);
                            color: white;
                            border: 2px solid rgba(255, 255, 255, 0.3);
                            padding: 1rem 2rem;
                            border-radius: 1rem;
                            font-size: 1rem;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            font-family: 'Poppins', sans-serif;
                        " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                            üè† Bosh sahifaga qaytish
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Update remaining time every minute
            const updateTimer = setInterval(async () => {
                const now = new Date().getTime();
                const blockEnd = new Date(blockEndTime).getTime();
                const remaining = Math.ceil((blockEnd - now) / 1000 / 60);
                
                if (remaining <= 0) {
                    clearInterval(updateTimer);
                    modal.remove();
                    location.reload();
                } else {
                    const timeElement = document.getElementById('remainingTime');
                    if (timeElement) {
                        if (remaining >= 60) {
                            const hours = Math.floor(remaining / 60);
                            const minutes = remaining % 60;
                            timeElement.textContent = `${hours} soat ${minutes} daqiqa`;
                        } else {
                            timeElement.textContent = `${remaining} daqiqa`;
                        }
                    }
                }
            }, 60000);
            
            document.body.style.overflow = 'hidden';
            
            modal.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // Check authentication and block status
        const user = localStorage.getItem('user');
        if (!user) {
            alert("Iltimos, avval ro'yxatdan o'ting!");
            window.location.href = "register.html";
        } else {
            document.getElementById("userDisplay").textContent = user;
            
            // Check if user is blocked
            checkUserBlock().then(isBlocked => {
                if (!isBlocked) {
                    // User is not blocked, load notifications
                    loadNotifications();
                }
            });
        }

        // Check block status periodically
        setInterval(async () => {
            await checkUserBlock();
        }, 30000);

        // Load notifications
        function loadNotifications() {
            const loadingState = document.getElementById('loadingState');
            const notificationsContainer = document.getElementById('notificationsContainer');
            const emptyState = document.getElementById('emptyState');

            const notificationsRef = ref(database, `notifications/${user}`);
            onValue(notificationsRef, (snapshot) => {
                loadingState.style.display = 'none';
                
                const notifications = [];
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    Object.keys(data).forEach(key => {
                        const notification = data[key];
                        notification.id = key;
                        notifications.push(notification);
                    });
                    
                    // Sort by creation date (newest first)
                    notifications.sort((a, b) => {
                        const dateA = new Date(a.createdAt);
                        const dateB = new Date(b.createdAt);
                        return dateB - dateA;
                    });
                }
                
                if (notifications.length === 0) {
                    emptyState.style.display = 'block';
                    notificationsContainer.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    notificationsContainer.style.display = 'grid';
                    
                    // Clear existing notifications
                    notificationsContainer.innerHTML = '';
                    
                    // Add each notification
                    notifications.forEach(notification => {
                        const notificationCard = createNotificationCard(notification);
                        notificationsContainer.appendChild(notificationCard);
                    });
                }
            }, (error) => {
                console.error('‚ùå Firebase xatosi:', error);
                loadingState.innerHTML = `
                    <div style="color: var(--error);">
                        <p>‚ùå Firebase bilan bog'lanishda xatolik!</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Xatolik: ${error.message}</p>
                        <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 1rem;">
                            üîÑ Qayta yuklash
                        </button>
                    </div>
                `;
            });
        }

        // Create notification card
        function createNotificationCard(notification) {
            const card = document.createElement('div');
            card.className = `notification-card ${!notification.read ? 'unread' : ''}`;
            
            const formattedDate = new Date(notification.createdAt).toLocaleString('uz-UZ');
            
            card.innerHTML = `
                ${!notification.read ? '<div class="unread-badge"></div>' : ''}
                <div class="notification-header">
                    <div class="notification-from">
                        <span>üëë</span>
                        ${notification.from || 'Owner'}
                    </div>
                    <div class="notification-date">${formattedDate}</div>
                </div>
                <div class="notification-message">
                    ${notification.message}
                </div>
            `;
            
            // Mark as read when clicked
            if (!notification.read) {
                card.addEventListener('click', () => {
                    markAsRead(notification.id);
                });
            }
            
            return card;
        }

        // Mark notification as read
        async function markAsRead(notificationId) {
            try {
                const notificationRef = ref(database, `notifications/${user}/${notificationId}`);
                await update(notificationRef, { read: true });
            } catch (error) {
                console.error('‚ùå Xabarni o\'qilgan deb belgilashda xatolik:', error);
            }
        }

        // Back button
        window.goBack = function() {
            window.location.href = '/index.html';
        };
    </script>

    <script>
        // Security functions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (
                (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
                (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
                e.key === 'F12'
            ) {
                e.preventDefault();
                alert("Bu amal bloklangan!");
            }
        });
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('copy', e => {
            e.preventDefault();
            alert("Nusxa olish mumkin emas!");
        });

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            
            @keyframes modalSlide {
                from {
                    opacity: 0;
                    transform: translateY(-50px) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
