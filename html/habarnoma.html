<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habarnoma - Elbek Design Studio</title>
    <link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --white: #ffffff;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --shadow: 0 10px 40px rgba(99, 102, 241, 0.1);
            --shadow-hover: 0 20px 60px rgba(99, 102, 241, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            line-height: 1.6;
            color: var(--dark);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid var(--primary);
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 2rem;
            color: var(--primary);
            font-weight: 600;
        }

        .back-btn {
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Main Content */
        .main {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            text-align: center;
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* Notifications Container */
        .notifications-container {
            background: var(--white);
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .notifications-header {
            background: var(--gradient);
            color: var(--white);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notifications-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .notification-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notifications List */
        .notifications-list {
            max-height: 70vh;
            overflow-y: auto;
        }

        .notification-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-item:hover {
            background: rgba(99, 102, 241, 0.02);
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item.unread {
            background: rgba(99, 102, 241, 0.05);
            border-left: 4px solid var(--primary);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .notification-from {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .notification-from.owner {
            color: var(--error);
        }

        .notification-date {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .notification-message {
            color: var(--dark);
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .notification-message.owner-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.05));
            padding: 1rem;
            border-radius: 0.75rem;
            border-left: 4px solid var(--error);
            font-weight: 500;
        }

        .notification-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-mark-read {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .btn-mark-read:hover {
            background: var(--success);
            color: var(--white);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .btn-delete:hover {
            background: var(--error);
            color: var(--white);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .main {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .notification-item {
                padding: 1rem;
            }

            .notification-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        /* Block Modal Styles */
        .block-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.5s ease;
        }

        .block-modal-content {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 2rem;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: modalSlide 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" alt="Logo" class="logo">
                <div class="brand-name">Elbek Design Studio</div>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="user-info" id="userInfo">
                    <span>👤</span>
                    <span id="userName">Foydalanuvchi</span>
                </div>
                <a href="/" class="back-btn">
                    🏠 Bosh sahifa
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <h1 class="page-title">📢 Habarnomalar</h1>
        <p class="page-subtitle">Sizga yuborilgan barcha habarnomalarni bu yerda ko'rishingiz mumkin</p>

        <!-- Notifications Container -->
        <div class="notifications-container">
            <div class="notifications-header">
                <h3>📬 Habarnomalar</h3>
                <div class="notification-count" id="notificationCount">0</div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading">
                <div class="loading-spinner"></div>
                <p>Habarnomalar yuklanmoqda...</p>
            </div>

            <!-- Notifications List -->
            <div id="notificationsList" class="notifications-list" style="display: none;">
                <!-- Notifications will be populated by JavaScript -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">📭</div>
                <h3>Hali habarnomalar yo'q</h3>
                <p>Sizga habar kelganda bu yerda ko'rinadi</p>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
            authDomain: "dizaynowner.firebaseapp.com",
            databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
            projectId: "dizaynowner",
            storageBucket: "dizaynowner.firebasestorage.app",
            messagingSenderId: "976762018041",
            appId: "1:976762018041:web:e43227005165059158ea28"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentUser = null;
        let notifications = [];

        // Check if user is blocked
        async function checkUserBlock() {
            const user = localStorage.getItem('user');
            if (!user) return false;

            try {
                const { get } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const blockedRef = ref(database, `blocked_users/${user}`);
                const snapshot = await get(blockedRef);
                
                if (snapshot.exists()) {
                    const blockData = snapshot.val();
                    const now = new Date().getTime();
                    const blockEndTime = new Date(blockData.blockEndTime).getTime();
                    
                    if (now < blockEndTime) {
                        const remainingTime = Math.ceil((blockEndTime - now) / 1000 / 60);
                        showBlockModal(blockData.reason, remainingTime, blockData.blockEndTime);
                        return true;
                    } else {
                        await remove(blockedRef);
                        return false;
                    }
                }
                
                return false;
            } catch (error) {
                console.error('Block tekshirishda xatolik:', error);
                return false;
            }
        }

        function showBlockModal(reason, remainingMinutes, blockEndTime) {
            const modal = document.createElement('div');
            modal.className = 'block-modal';
            
            const endDate = new Date(blockEndTime);
            const formattedEndTime = endDate.toLocaleString('uz-UZ');
            
            modal.innerHTML = `
                <div class="block-modal-content">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">🚫</div>
                    <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: white;">
                        Hisobingiz bloklangan!
                    </h2>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.2);">
                        <h3 style="color: #fecaca; margin-bottom: 1rem; font-size: 1.2rem;">📝 Block sababi:</h3>
                        <p style="font-size: 1.1rem; line-height: 1.6; color: white; font-weight: 500;">
                            ${reason}
                        </p>
                    </div>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.2);">
                        <h3 style="color: #fecaca; margin-bottom: 1rem; font-size: 1.2rem;">⏰ Qolgan vaqt:</h3>
                        <p id="remainingTime" style="font-size: 1.5rem; font-weight: 700; color: #fef2f2;">
                            ${remainingMinutes} daqiqa
                        </p>
                        <p style="font-size: 0.9rem; color: #fecaca; margin-top: 0.5rem;">
                            Block tugash vaqti: ${formattedEndTime}
                        </p>
                    </div>
                    
                    <div style="margin-top: 2rem;">
                        <p style="font-size: 0.9rem; color: #fecaca; margin-bottom: 1rem;">
                            ⚠️ Bu vaqt tugagach avtomatik ravishda blokdan chiqasiz
                        </p>
                        <button onclick="window.location.href='/'" style="
                            background: rgba(255, 255, 255, 0.2);
                            color: white;
                            border: 2px solid rgba(255, 255, 255, 0.3);
                            padding: 1rem 2rem;
                            border-radius: 1rem;
                            font-size: 1rem;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            font-family: 'Poppins', sans-serif;
                        " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                            🏠 Bosh sahifaga qaytish
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            const updateTimer = setInterval(async () => {
                const now = new Date().getTime();
                const blockEnd = new Date(blockEndTime).getTime();
                const remaining = Math.ceil((blockEnd - now) / 1000 / 60);
                
                if (remaining <= 0) {
                    clearInterval(updateTimer);
                    modal.remove();
                    window.location.href = '/';
                } else {
                    const timeElement = document.getElementById('remainingTime');
                    if (timeElement) {
                        if (remaining >= 60) {
                            const hours = Math.floor(remaining / 60);
                            const minutes = remaining % 60;
                            timeElement.textContent = `${hours} soat ${minutes} daqiqa`;
                        } else {
                            timeElement.textContent = `${remaining} daqiqa`;
                        }
                    }
                }
            }, 60000);
            
            document.body.style.overflow = 'hidden';
        }

        // Get current user
        function getCurrentUser() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = '/html/login.html';
                return null;
            }
            return user;
        }

        // Load notifications
        function loadNotifications() {
            const user = getCurrentUser();
            if (!user) return;

            currentUser = user;
            document.getElementById('userName').textContent = user;

            const notificationsRef = ref(database, `notifications/${user}`);
            onValue(notificationsRef, (snapshot) => {
                document.getElementById('loadingState').style.display = 'none';
                notifications = [];

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    Object.keys(data).forEach(key => {
                        const notification = data[key];
                        notification.id = key;
                        notifications.push(notification);
                    });

                    // Sort by date (newest first)
                    notifications.sort((a, b) => {
                        const dateA = new Date(a.createdAt);
                        const dateB = new Date(b.createdAt);
                        return dateB - dateA;
                    });

                    renderNotifications();
                    document.getElementById('notificationsList').style.display = 'block';
                    document.getElementById('emptyState').style.display = 'none';
                } else {
                    document.getElementById('notificationsList').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                }

                updateNotificationCount();
            }, (error) => {
                console.error('Habarnomalarni yuklashda xatolik:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div style="color: var(--error);">
                        <p>❌ Habarnomalarni yuklashda xatolik!</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Xatolik: ${error.message}</p>
                        <button onclick="location.reload()" class="btn-small" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                            🔄 Qayta yuklash
                        </button>
                    </div>
                `;
            });
        }

        // Render notifications
        function renderNotifications() {
            const container = document.getElementById('notificationsList');
            container.innerHTML = '';

            notifications.forEach(notification => {
                const notificationElement = document.createElement('div');
                notificationElement.className = `notification-item ${!notification.read ? 'unread' : ''}`;

                const isOwnerMessage = notification.from === 'Owner';
                const createdAt = new Date(notification.createdAt).toLocaleString('uz-UZ');

                notificationElement.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-from ${isOwnerMessage ? 'owner' : ''}">
                            ${isOwnerMessage ? '👑 Owner' : `📧 ${notification.from}`}
                            ${!notification.read ? '<span style="color: var(--primary); margin-left: 0.5rem;">●</span>' : ''}
                        </div>
                        <div class="notification-date">${createdAt}</div>
                    </div>
                    <div class="notification-message ${isOwnerMessage ? 'owner-message' : ''}">
                        ${notification.message}
                    </div>
                    ${notification.sentVia === 'telegram' ? '<p style="color: var(--accent); font-size: 0.85rem; margin-top: 0.5rem;">📱 Telegram orqali ham yuborilgan</p>' : ''}
                    <div class="notification-actions">
                        ${!notification.read ? `
                            <button class="btn-small btn-mark-read" onclick="markAsRead('${notification.id}')">
                                ✅ O'qilgan deb belgilash
                            </button>
                        ` : ''}
                        <button class="btn-small btn-delete" onclick="deleteNotification('${notification.id}')">
                            🗑️ O'chirish
                        </button>
                    </div>
                `;

                container.appendChild(notificationElement);
            });
        }

        // Update notification count
        function updateNotificationCount() {
            const unreadCount = notifications.filter(n => !n.read).length;
            document.getElementById('notificationCount').textContent = unreadCount;
        }

        // Mark notification as read
        window.markAsRead = async function(notificationId) {
            try {
                const notificationRef = ref(database, `notifications/${currentUser}/${notificationId}`);
                await update(notificationRef, { read: true });
                showNotification('✅ Habar o\'qilgan deb belgilandi', 'success');
            } catch (error) {
                console.error('Xatolik:', error);
                showNotification('❌ Xatolik yuz berdi!', 'error');
            }
        };

        // Delete notification
        window.deleteNotification = async function(notificationId) {
            if (!confirm('Bu habarnomani o\'chirishni xohlaysizmi?')) {
                return;
            }

            try {
                const notificationRef = ref(database, `notifications/${currentUser}/${notificationId}`);
                await remove(notificationRef);
                showNotification('✅ Habarnoma o\'chirildi', 'success');
            } catch (error) {
                console.error('Xatolik:', error);
                showNotification('❌ Xatolik yuz berdi!', 'error');
            }
        };

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                padding: 1rem 2rem;
                border-radius: 1rem;
                color: white;
                font-weight: 600;
                z-index: 3000;
                animation: slideIn 0.3s ease;
                ${type === 'success' ? 'background: #22c55e;' : 'background: #ef4444;'}
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize page
        window.addEventListener('load', async () => {
            const isBlocked = await checkUserBlock();
            if (isBlocked) {
                return;
            }
            
            loadNotifications();
        });

        // Check block status periodically
        setInterval(async () => {
            await checkUserBlock();
        }, 30000);
    </script>

    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</body>
</html>
