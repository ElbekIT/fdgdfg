<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habarnoma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .notification-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .notification-item.unread {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        .notification-item.telegram {
            background: #e8f5e8;
            border-left-color: #4caf50;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .notification-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-type {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-general {
            background: #667eea;
            color: white;
        }

        .type-telegram {
            background: #4caf50;
            color: white;
        }

        .notification-time {
            font-size: 0.9rem;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #495057;
            margin-bottom: 15px;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-read {
            background: #28a745;
            color: white;
        }

        .btn-read:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .unread-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .notification-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .notification-actions {
                justify-content: flex-start;
            }
            
            .back-btn {
                position: static;
                margin-bottom: 20px;
                width: fit-content;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlide {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='/'">
        ‚Üê Bosh sahifa
    </button>

    <div class="container">
        <div class="header">
            <h1>üì¢ Habarnomalar</h1>
            <p>Sizga yuborilgan barcha habarnomalar</p>
        </div>

        <div class="content">
            <div id="notificationsList" class="loading">
                <p>Habarnomalar yuklanmoqda...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, onValue, set, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
            authDomain: "dizaynowner.firebaseapp.com",
            databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
            projectId: "dizaynowner",
            storageBucket: "dizaynowner.firebasestorage.app",
            messagingSenderId: "976762018041",
            appId: "1:976762018041:web:e43227005165059158ea28"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Check if user is blocked
        async function checkUserBlock() {
            const user = localStorage.getItem('user');
            if (!user) return false;

            try {
                const blockedRef = ref(database, `blocked_users/${user}`);
                const snapshot = await get(blockedRef);
                
                if (snapshot.exists()) {
                    const blockData = snapshot.val();
                    const now = new Date().getTime();
                    const blockEndTime = new Date(blockData.blockEndTime).getTime();
                    
                    if (now < blockEndTime) {
                        const remainingTime = Math.ceil((blockEndTime - now) / 1000 / 60);
                        showBlockModal(blockData.reason, remainingTime, blockData.blockEndTime);
                        return true;
                    } else {
                        await remove(blockedRef);
                        return false;
                    }
                }
                
                return false;
            } catch (error) {
                console.error('Block tekshirishda xatolik:', error);
                return false;
            }
        }

        function showBlockModal(reason, remainingMinutes, blockEndTime) {
            const modal = document.createElement('div');
            modal.id = 'blockModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(20px);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                animation: fadeIn 0.5s ease;
            `;
            
            const endDate = new Date(blockEndTime);
            const formattedEndTime = endDate.toLocaleString('uz-UZ');
            
            modal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #ef4444, #dc2626);
                    border-radius: 2rem;
                    padding: 3rem;
                    max-width: 500px;
                    width: 90%;
                    text-align: center;
                    color: white;
                    box-shadow: 0 20px 60px rgba(239, 68, 68, 0.3);
                    border: 2px solid rgba(255, 255, 255, 0.1);
                    animation: modalSlide 0.8s ease;
                ">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">üö´</div>
                    <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: white;">
                        Hisobingiz bloklangan!
                    </h2>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.2);">
                        <h3 style="color: #fecaca; margin-bottom: 1rem; font-size: 1.2rem;">üìù Block sababi:</h3>
                        <p style="font-size: 1.1rem; line-height: 1.6; color: white; font-weight: 500;">
                            ${reason}
                        </p>
                    </div>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.2);">
                        <h3 style="color: #fecaca; margin-bottom: 1rem; font-size: 1.2rem;">‚è∞ Qolgan vaqt:</h3>
                        <p id="remainingTime" style="font-size: 1.5rem; font-weight: 700; color: #fef2f2;">
                            ${remainingMinutes} daqiqa
                        </p>
                        <p style="font-size: 0.9rem; color: #fecaca; margin-top: 0.5rem;">
                            Block tugash vaqti: ${formattedEndTime}
                        </p>
                    </div>
                    
                    <div style="margin-top: 2rem;">
                        <p style="font-size: 0.9rem; color: #fecaca; margin-bottom: 1rem;">
                            ‚ö†Ô∏è Bu vaqt tugagach avtomatik ravishda blokdan chiqasiz
                        </p>
                        <button onclick="window.location.href='/'" style="
                            background: rgba(255, 255, 255, 0.2);
                            color: white;
                            border: 2px solid rgba(255, 255, 255, 0.3);
                            padding: 1rem 2rem;
                            border-radius: 1rem;
                            font-size: 1rem;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            font-family: 'Segoe UI', sans-serif;
                        " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                            üè† Bosh sahifaga qaytish
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            const updateTimer = setInterval(async () => {
                const now = new Date().getTime();
                const blockEnd = new Date(blockEndTime).getTime();
                const remaining = Math.ceil((blockEnd - now) / 1000 / 60);
                
                if (remaining <= 0) {
                    clearInterval(updateTimer);
                    modal.remove();
                    window.location.href = '/';
                } else {
                    const timeElement = document.getElementById('remainingTime');
                    if (timeElement) {
                        if (remaining >= 60) {
                            const hours = Math.floor(remaining / 60);
                            const minutes = remaining % 60;
                            timeElement.textContent = `${hours} soat ${minutes} daqiqa`;
                        } else {
                            timeElement.textContent = `${remaining} daqiqa`;
                        }
                    }
                }
            }, 60000);
            
            document.body.style.overflow = 'hidden';
        }

        // Load notifications
        async function loadNotifications() {
            const currentUser = localStorage.getItem('user');
            if (!currentUser) {
                window.location.href = '/html/login.html';
                return;
            }

            try {
                const notificationsRef = ref(database, 'notifications');
                
                onValue(notificationsRef, (snapshot) => {
                    const notifications = snapshot.val() || {};
                    displayNotifications(notifications, currentUser);
                });
                
            } catch (error) {
                console.error('Habarnomalarni yuklashda xatolik:', error);
                document.getElementById('notificationsList').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Xatolik</h3>
                        <p>Habarnomalarni yuklashda xatolik yuz berdi</p>
                    </div>
                `;
            }
        }

        // Display notifications
        function displayNotifications(notifications, currentUser) {
            const notificationsList = document.getElementById('notificationsList');
            
            // Filter notifications for current user or general notifications
            const userNotifications = Object.keys(notifications)
                .filter(key => {
                    const notification = notifications[key];
                    return !notification.userId || notification.userId === currentUser;
                })
                .map(key => ({
                    id: key,
                    ...notifications[key]
                }))
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (userNotifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ Habarnomalar yo'q</h3>
                        <p>Sizga hali hech qanday habarnoma yuborilmagan</p>
                    </div>
                `;
                return;
            }

            let html = '';
            userNotifications.forEach(notification => {
                const date = new Date(notification.timestamp);
                const formattedDate = date.toLocaleDateString('uz-UZ');
                const formattedTime = date.toLocaleTimeString('uz-UZ', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const isUnread = !notification.read;
                const notificationType = notification.type || 'general';
                const typeClass = notificationType === 'telegram' ? 'type-telegram' : 'type-general';
                const itemClass = `notification-item ${isUnread ? 'unread' : ''} ${notificationType}`;
                
                const typeIcon = notificationType === 'telegram' ? 'üì±' : 'üì¢';
                const typeText = notificationType === 'telegram' ? 'Telegram' : 'Umumiy';

                html += `
                    <div class="${itemClass}" data-id="${notification.id}">
                        ${isUnread ? '<div class="unread-badge">!</div>' : ''}
                        <div class="notification-header">
                            <div class="notification-title">
                                ${typeIcon} ${notification.title}
                                <span class="notification-type ${typeClass}">${typeText}</span>
                            </div>
                            <div class="notification-time">
                                üïí ${formattedDate} ${formattedTime}
                            </div>
                        </div>
                        <div class="notification-message">
                            ${notification.message}
                        </div>
                        <div class="notification-actions">
                            ${isUnread ? `<button class="btn btn-read" onclick="markAsRead('${notification.id}')">‚úì O'qildi deb belgilash</button>` : ''}
                            <button class="btn btn-delete" onclick="deleteNotification('${notification.id}')">üóëÔ∏è O'chirish</button>
                        </div>
                    </div>
                `;
            });
            
            notificationsList.innerHTML = html;
        }

        // Mark notification as read
        window.markAsRead = async function(notificationId) {
            try {
                await set(ref(database, `notifications/${notificationId}/read`), true);
            } catch (error) {
                console.error('Habarnomani o\'qildi deb belgilashda xatolik:', error);
            }
        };

        // Delete notification
        window.deleteNotification = async function(notificationId) {
            if (confirm('Habarnomani o\'chirishni xohlaysizmi?')) {
                try {
                    await remove(ref(database, `notifications/${notificationId}`));
                } catch (error) {
                    console.error('Habarnomani o\'chirishda xatolik:', error);
                }
            }
        };

        // Check for user block on page load
        window.addEventListener('load', async () => {
            const isBlocked = await checkUserBlock();
            if (isBlocked) {
                return; // Don't load notifications if blocked
            }
            
            loadNotifications();
        });

        // Check block status periodically
        setInterval(async () => {
            await checkUserBlock();
        }, 30000);
    </script>
</body>
</html>
