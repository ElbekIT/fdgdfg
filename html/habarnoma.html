<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habarnoma - Elbek Design Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .notifications-container {
            padding: 30px;
        }

        .notification-item {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .notification-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .notification-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .notification-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .notification-date {
            font-size: 0.9rem;
            color: #718096;
            background: #f7fafc;
            padding: 5px 12px;
            border-radius: 20px;
            white-space: nowrap;
        }

        .notification-content {
            color: #4a5568;
            line-height: 1.6;
            font-size: 1rem;
        }

        .notification-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .type-info {
            background: #e6f3ff;
            color: #0066cc;
        }

        .type-success {
            background: #e6f7e6;
            color: #00cc44;
        }

        .type-warning {
            background: #fff3cd;
            color: #cc8800;
        }

        .type-error {
            background: #ffe6e6;
            color: #cc0000;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .error-state {
            text-align: center;
            padding: 60px 30px;
            color: #e53e3e;
        }

        .error-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .notification-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .mark-read-btn {
            background: #e6f3ff;
            color: #0066cc;
        }

        .mark-read-btn:hover {
            background: #cce7ff;
        }

        .delete-btn {
            background: #ffe6e6;
            color: #cc0000;
        }

        .delete-btn:hover {
            background: #ffcccc;
        }

        .read-notification {
            opacity: 0.7;
        }

        .read-notification::before {
            background: #cbd5e0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 12px;
            }

            .notifications-container {
                padding: 20px;
            }

            .notification-item {
                padding: 20px;
            }

            .notification-header {
                flex-direction: column;
                gap: 10px;
            }

            .notification-date {
                align-self: flex-start;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification-item {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1><i class="fas fa-bell"></i> Habarnoma</h1>
            <p>Sizning barcha xabarlaringiz</p>
        </div>

        <div class="notifications-container" id="notificationsContainer">
            <div class="loading" id="loadingState">
                <i class="fas fa-spinner"></i>
                <h3>Xabarlar yuklanmoqda...</h3>
                <p>Iltimos, kuting</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Check if user is blocked
        async function checkUserBlock() {
            const user = localStorage.getItem('user');
            if (!user) return false;

            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getDatabase, ref, get, remove } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
                    authDomain: "dizaynowner.firebaseapp.com",
                    databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
                    projectId: "dizaynowner",
                    storageBucket: "dizaynowner.firebasestorage.app",
                    messagingSenderId: "976762018041",
                    appId: "1:976762018041:web:e43227005165059158ea28"
                };

                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);

                const blockedRef = ref(database, `blocked_users/${user}`);
                const snapshot = await get(blockedRef);
                
                if (snapshot.exists()) {
                    const blockData = snapshot.val();
                    const now = new Date().getTime();
                    const blockEndTime = new Date(blockData.blockEndTime).getTime();
                    
                    if (now < blockEndTime) {
                        const remainingTime = Math.ceil((blockEndTime - now) / 1000 / 60);
                        showBlockModal(blockData.reason, remainingTime, blockData.blockEndTime);
                        return true;
                    } else {
                        await remove(blockedRef);
                        return false;
                    }
                }
                
                return false;
            } catch (error) {
                console.error('Block tekshirishda xatolik:', error);
                return false;
            }
        }

        function showBlockModal(reason, remainingMinutes, blockEndTime) {
            const modal = document.createElement('div');
            modal.id = 'blockModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(20px);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                animation: fadeIn 0.5s ease;
            `;
            
            const endDate = new Date(blockEndTime);
            const formattedEndTime = endDate.toLocaleString('uz-UZ');
            
            modal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #ef4444, #dc2626);
                    border-radius: 2rem;
                    padding: 3rem;
                    max-width: 500px;
                    width: 90%;
                    text-align: center;
                    color: white;
                    box-shadow: 0 20px 60px rgba(239, 68, 68, 0.3);
                    border: 2px solid rgba(255, 255, 255, 0.1);
                    animation: modalSlide 0.8s ease;
                ">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">🚫</div>
                    <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: white;">
                        Hisobingiz bloklangan!
                    </h2>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.2);">
                        <h3 style="color: #fecaca; margin-bottom: 1rem; font-size: 1.2rem;">📝 Block sababi:</h3>
                        <p style="font-size: 1.1rem; line-height: 1.6; color: white; font-weight: 500;">
                            ${reason}
                        </p>
                    </div>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.5rem; margin: 2rem 0; border: 1px solid rgba(255, 255, 255, 0.2);">
                        <h3 style="color: #fecaca; margin-bottom: 1rem; font-size: 1.2rem;">⏰ Qolgan vaqt:</h3>
                        <p id="remainingTime" style="font-size: 1.5rem; font-weight: 700; color: #fef2f2;">
                            ${remainingMinutes} daqiqa
                        </p>
                        <p style="font-size: 0.9rem; color: #fecaca; margin-top: 0.5rem;">
                            Block tugash vaqti: ${formattedEndTime}
                        </p>
                    </div>
                    
                    <div style="margin-top: 2rem;">
                        <p style="font-size: 0.9rem; color: #fecaca; margin-bottom: 1rem;">
                            ⚠️ Bu vaqt tugagach avtomatik ravishda blokdan chiqasiz
                        </p>
                        <button onclick="window.location.href='/'" style="
                            background: rgba(255, 255, 255, 0.2);
                            color: white;
                            border: 2px solid rgba(255, 255, 255, 0.3);
                            padding: 1rem 2rem;
                            border-radius: 1rem;
                            font-size: 1rem;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            font-family: 'Poppins', sans-serif;
                        " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                            🏠 Bosh sahifaga qaytish
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            const updateTimer = setInterval(async () => {
                const now = new Date().getTime();
                const blockEnd = new Date(blockEndTime).getTime();
                const remaining = Math.ceil((blockEnd - now) / 1000 / 60);
                
                if (remaining <= 0) {
                    clearInterval(updateTimer);
                    modal.remove();
                    window.location.href = '/';
                } else {
                    const timeElement = document.getElementById('remainingTime');
                    if (timeElement) {
                        if (remaining >= 60) {
                            const hours = Math.floor(remaining / 60);
                            const minutes = remaining % 60;
                            timeElement.textContent = `${hours} soat ${minutes} daqiqa`;
                        } else {
                            timeElement.textContent = `${remaining} daqiqa`;
                        }
                    }
                }
            }, 60000);
            
            document.body.style.overflow = 'hidden';
            
            modal.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // Load notifications
        async function loadNotifications() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getDatabase, ref, get, orderByChild, query } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
                    authDomain: "dizaynowner.firebaseapp.com",
                    databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
                    projectId: "dizaynowner",
                    storageBucket: "dizaynowner.firebasestorage.app",
                    messagingSenderId: "976762018041",
                    appId: "1:976762018041:web:e43227005165059158ea28"
                };

                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);

                const notificationsRef = ref(database, `notifications/${user}`);
                const snapshot = await get(notificationsRef);
                
                const container = document.getElementById('notificationsContainer');
                
                if (snapshot.exists()) {
                    const notifications = snapshot.val();
                    const notificationArray = Object.entries(notifications)
                        .map(([id, data]) => ({ id, ...data }))
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    displayNotifications(notificationArray);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Xabarlarni yuklashda xatolik:', error);
                showErrorState();
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notificationsContainer');
            
            container.innerHTML = notifications.map(notification => `
                <div class="notification-item ${notification.read ? 'read-notification' : ''}" data-id="${notification.id}">
                    <div class="notification-type type-${notification.type || 'info'}">
                        ${getTypeText(notification.type || 'info')}
                    </div>
                    <div class="notification-header">
                        <div>
                            <div class="notification-title">${notification.title || 'Xabar'}</div>
                        </div>
                        <div class="notification-date">
                            ${formatDate(notification.timestamp)}
                        </div>
                    </div>
                    <div class="notification-content">
                        ${notification.message || notification.content || 'Xabar matni'}
                    </div>
                    <div class="notification-actions">
                        ${!notification.read ? `
                            <button class="action-btn mark-read-btn" onclick="markAsRead('${notification.id}')">
                                <i class="fas fa-check"></i> O'qilgan deb belgilash
                            </button>
                        ` : ''}
                        <button class="action-btn delete-btn" onclick="deleteNotification('${notification.id}')">
                            <i class="fas fa-trash"></i> O'chirish
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showEmptyState() {
            const container = document.getElementById('notificationsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-bell-slash"></i>
                    <h3>Xabarlar yo'q</h3>
                    <p>Hozircha sizga hech qanday xabar kelmagan</p>
                </div>
            `;
        }

        function showErrorState() {
            const container = document.getElementById('notificationsContainer');
            container.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Xatolik yuz berdi</h3>
                    <p>Xabarlarni yuklashda muammo bo'ldi</p>
                    <button class="retry-btn" onclick="loadNotifications()">
                        <i class="fas fa-redo"></i> Qayta urinish
                    </button>
                </div>
            `;
        }

        function getTypeText(type) {
            const types = {
                'info': '📢 Ma\'lumot',
                'success': '✅ Muvaffaqiyat',
                'warning': '⚠️ Ogohlantirish',
                'error': '❌ Xatolik'
            };
            return types[type] || '📢 Ma\'lumot';
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
                return 'Bugun ' + date.toLocaleTimeString('uz-UZ', { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 2) {
                return 'Kecha ' + date.toLocaleTimeString('uz-UZ', { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays <= 7) {
                return diffDays + ' kun oldin';
            } else {
                return date.toLocaleDateString('uz-UZ');
            }
        }

        // Mark notification as read
        window.markAsRead = async function(notificationId) {
            const user = localStorage.getItem('user');
            if (!user) return;

            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getDatabase, ref, update } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
                    authDomain: "dizaynowner.firebaseapp.com",
                    databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
                    projectId: "dizaynowner",
                    storageBucket: "dizaynowner.firebasestorage.app",
                    messagingSenderId: "976762018041",
                    appId: "1:976762018041:web:e43227005165059158ea28"
                };

                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);

                await update(ref(database, `notifications/${user}/${notificationId}`), {
                    read: true,
                    readAt: new Date().toISOString()
                });

                // Reload notifications
                loadNotifications();
            } catch (error) {
                console.error('Xabarni o\'qilgan deb belgilashda xatolik:', error);
            }
        };

        // Delete notification
        window.deleteNotification = async function(notificationId) {
            if (!confirm('Bu xabarni o\'chirishni xohlaysizmi?')) return;

            const user = localStorage.getItem('user');
            if (!user) return;

            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getDatabase, ref, remove } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyA_B0OC6Y91ontwJWM-o615jg7Dr5jUVvA",
                    authDomain: "dizaynowner.firebaseapp.com",
                    databaseURL: "https://dizaynowner-default-rtdb.firebaseio.com/",
                    projectId: "dizaynowner",
                    storageBucket: "dizaynowner.firebasestorage.app",
                    messagingSenderId: "976762018041",
                    appId: "1:976762018041:web:e43227005165059158ea28"
                };

                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);

                await remove(ref(database, `notifications/${user}/${notificationId}`));

                // Reload notifications
                loadNotifications();
            } catch (error) {
                console.error('Xabarni o\'chirishda xatolik:', error);
            }
        };

        // Go back function
        window.goBack = function() {
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        };

        // Check for user block on page load
        window.addEventListener('load', async () => {
            const isBlocked = await checkUserBlock();
            if (isBlocked) {
                return; // Don't load notifications if blocked
            }
            
            // Load notifications
            await loadNotifications();
        });

        // Check block status periodically
        setInterval(async () => {
            await checkUserBlock();
        }, 30000); // Check every 30 seconds
    </script>
</body>
</html>
